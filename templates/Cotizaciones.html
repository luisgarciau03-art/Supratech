<!DOCTYPE html>
<html>
<head>
  <title>Cotizaciones - Semana</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: #333;
    }
    .container {
      width: 95%; /* Ancho completo */
      max-width: none;
      margin: 0 auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
      overflow: hidden;
    }
    h1 {
      color: #001f3f; /* Azul marino */
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: #f0f4f8;
      padding: 15px;
      border-radius: 12px;
    }
    .week-input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .week-input-group label {
      font-weight: 600;
      color: #001f3f;
    }
    .week-input-group input {
      padding: 8px 12px;
      border: 2px solid #001f3f;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      width: 80px;
      text-align: center;
    }
    .back-btn {
      background: #001f3f;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #003366;
    }
    .table-responsive {
      width: 100%;
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px; /* Asegura que no se comprima demasiado */
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
      border-right: 1px solid #eee;
    }
    th {
      background: #001f3f; /* Azul marino */
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9em;
      position: sticky;
      top: 0;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr:nth-child(even) {
      background-color: #f8fbff;
    }
    tr:hover {
      background-color: #eef5ff;
    }
    /* Estilos para las celdas de marca (interactivas) */
    .brand-cell {
      color: #001f3f;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: underline;
      text-decoration-color: transparent;
    }
    .brand-cell:hover {
      background-color: #dbeafe;
      text-decoration-color: #001f3f;
      transform: scale(1.05);
    }
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2em;
      color: #666;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkqr6RyXUHMHp3NtWrgsn-T6wj_tHQI00",
      authDomain: "supratechweb.firebaseapp.com",
      projectId: "supratechweb",
      storageBucket: "supratechweb.firebasestorage.app",
      messagingSenderId: "828253545658",
      appId: "1:828253545658:web:daa886d1de6c9c796a8e83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <div class="controls">
      <a href="/panel" class="back-btn">&larr; Volver al Panel</a>
      <div class="week-input-group">
        <label for="week-identifier">Identificador Semana:</label>
        <!-- Valor por defecto W3, el usuario puede cambiarlo -->
        <input type="text" id="week-identifier" value="W3" placeholder="Ej: W3" oninput="updateTitle()">
      </div>
    </div>

    <h1 id="page-title">Programación Semanal W3</h1>
    
    <div id="loading" class="loading">Cargando datos...</div>
    
    <div class="table-responsive">
      <table id="cotizaciones-table">
        <!-- Se llena dinámicamente -->
      </table>
    </div>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(async user => {
      if (user) {
        const token = await user.getIdToken();
        cargarDatos(token);
      } else {
        window.location.href = '/';
      }
    });

    function updateTitle() {
        const week = document.getElementById('week-identifier').value;
        document.getElementById('page-title').textContent = 'Programación Semanal ' + week;
    }

    async function cargarDatos(token) {
      try {
        const res = await fetch('/api/cotizaciones_datos', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        
        if (data.error) throw new Error(data.error);
        
        renderTable(data.datos);
        document.getElementById('loading').style.display = 'none';
      } catch (e) {
        document.getElementById('loading').textContent = 'Error: ' + e.message;
      }
    }

    function renderTable(rows) {
      const table = document.getElementById('cotizaciones-table');
      table.innerHTML = '';

      // Lógica de conteo global para marcas (Consecutivos)
      const brandOccurrences = {};
      
      // Palabras a ignorar (según requerimiento 1)
      const ignoredKeywords = [
          'PRESUPUESTO APROBADO', 
          'MONTO MINIMO', 
          'NO APROBADO', 
          'PEDIDO PASA'
      ];

      // Pre-procesar para contar ocurrencias en orden cronológico (Columnas Lunes a Domingo)
      // Asumimos estructura: Header en row 0. Datos desde row 3 (fila 5 real).
      // Columnas de días suelen ser índices 1 a 7 (B a H aprox).
      // Para simplificar, iteramos toda la tabla celda por celda y asignamos el índice al vuelo.
      // Pero el requerimiento dice: "Si aparece en lunes y martes...".
      // Lo mejor es asignar el índice al momento de renderizar, ya que renderizamos fila por fila (Lunes está antes que Martes en columnas?).
      // Si la tabla está transpuesta (Días en columnas), leemos fila por fila.
      // Si la tabla tiene Días en Fila 1 y Marcas abajo:
      // Iteramos por columnas (Días) para asignar los índices correctos cronológicamente.
      
      // Mapa para guardar el índice asignado a cada celda específica (fila, col)
      const cellIndices = {}; 
      
      if (rows.length > 0) {
          const numCols = rows[0].length;
          // Iterar por columnas (asumiendo que el tiempo avanza por columnas)
          for (let c = 0; c < numCols; c++) {
              for (let r = 3; r < rows.length; r++) { // Empezar desde fila de datos
                  const cellText = rows[r][c] ? rows[r][c].toString().trim() : '';
                  if (cellText && !ignoredKeywords.some(k => cellText.toUpperCase().includes(k))) {
                      if (!brandOccurrences[cellText]) brandOccurrences[cellText] = 0;
                      brandOccurrences[cellText]++;
                      cellIndices[`${r}-${c}`] = brandOccurrences[cellText];
                  }
              }
          }
      }

      rows.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        
        row.forEach((cell, colIndex) => {
          const el = rowIndex === 0 ? document.createElement('th') : document.createElement('td');
          const cellText = cell ? cell.toString().trim() : '';
          el.textContent = cellText;

          // Aplicar estilo azul marino a la primera fila (headers)
          if (rowIndex === 0) {
              el.style.backgroundColor = "#001f3f";
          }
          
          if (rowIndex >= 3 && cellText !== '') {
            // Verificar si es una palabra ignorada
            const isIgnored = ignoredKeywords.some(k => cellText.toUpperCase().includes(k));
            
            if (!isIgnored) {
                const currentCount = cellIndices[`${rowIndex}-${colIndex}`] || 1;
                el.classList.add('brand-cell');
                el.title = `Ver detalle de ${cellText} (Consecutivo: ${currentCount})`;
                
                el.onclick = () => {
                  const weekId = document.getElementById('week-identifier').value;
                  window.location.href = `/cotizacion_detalle?marca=${encodeURIComponent(cellText)}&semana=${encodeURIComponent(weekId)}&indice=${currentCount}`;
                };
            }
          }

          tr.appendChild(el);
        });
        table.appendChild(tr);
      });
    }
  </script>
</body>
</html>
