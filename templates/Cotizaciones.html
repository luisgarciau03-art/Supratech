<!DOCTYPE html>
<html>
<head>
  <title>Cotizaciones - Semana</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
      overflow: hidden;
    }
    h1 {
      color: #0050d8;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: #f0f4f8;
      padding: 15px;
      border-radius: 12px;
    }
    .week-input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .week-input-group label {
      font-weight: 600;
      color: #0050d8;
    }
    .week-input-group input {
      padding: 8px 12px;
      border: 2px solid #0050d8;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      width: 80px;
      text-align: center;
    }
    .back-btn {
      background: #0050d8;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #003cb3;
    }
    .table-responsive {
      width: 100%;
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px; /* Asegura que no se comprima demasiado */
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
      border-right: 1px solid #eee;
    }
    th {
      background: #0050d8;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9em;
      position: sticky;
      top: 0;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr:nth-child(even) {
      background-color: #f8fbff;
    }
    tr:hover {
      background-color: #eef5ff;
    }
    /* Estilos para las celdas de marca (interactivas) */
    .brand-cell {
      color: #0050d8;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: underline;
      text-decoration-color: transparent;
    }
    .brand-cell:hover {
      background-color: #dbeafe;
      text-decoration-color: #0050d8;
      transform: scale(1.05);
    }
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2em;
      color: #666;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkqr6RyXUHMHp3NtWrgsn-T6wj_tHQI00",
      authDomain: "supratechweb.firebaseapp.com",
      projectId: "supratechweb",
      storageBucket: "supratechweb.firebasestorage.app",
      messagingSenderId: "828253545658",
      appId: "1:828253545658:web:daa886d1de6c9c796a8e83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <div class="controls">
      <a href="/panel" class="back-btn">&larr; Volver al Panel</a>
      <div class="week-input-group">
        <label for="week-identifier">Identificador Semana:</label>
        <!-- Valor por defecto W3, el usuario puede cambiarlo -->
        <input type="text" id="week-identifier" value="W3" placeholder="Ej: W3">
      </div>
    </div>

    <h1>Programación Semanal</h1>
    
    <div id="loading" class="loading">Cargando datos...</div>
    
    <div class="table-responsive">
      <table id="cotizaciones-table">
        <!-- Se llena dinámicamente -->
      </table>
    </div>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(async user => {
      if (user) {
        const token = await user.getIdToken();
        cargarDatos(token);
      } else {
        window.location.href = '/';
      }
    });

    async function cargarDatos(token) {
      try {
        const res = await fetch('/api/cotizaciones_datos', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        
        if (data.error) throw new Error(data.error);
        
        renderTable(data.datos);
        document.getElementById('loading').style.display = 'none';
      } catch (e) {
        document.getElementById('loading').textContent = 'Error: ' + e.message;
      }
    }

    function renderTable(rows) {
      const table = document.getElementById('cotizaciones-table');
      table.innerHTML = '';

      // Contador global de ocurrencias de marcas para manejar duplicados (W3, W3 2, etc.)
      const brandOccurrences = {};

      rows.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        
        row.forEach((cell, colIndex) => {
          const el = rowIndex === 0 ? document.createElement('th') : document.createElement('td');
          const cellText = cell ? cell.toString().trim() : '';
          el.textContent = cellText;

          // Lógica: Si es fila > 4 (índice 3 en array 0-based, pero los datos vienen desde B2, 
          // así que ajustamos según lo que devuelve la API).
          // La API devuelve B2:O22. La fila 1 de la hoja es headers.
          // Asumimos que la API devuelve headers en row[0].
          // Las marcas empiezan "a partir de la fila 5" (en la hoja real).
          // En el array 'rows', si row[0] es header (fila 2 real), row[1] es fila 3, row[2] es fila 4, row[3] es fila 5.
          // Entonces aplicamos lógica a partir de rowIndex >= 3.
          
          if (rowIndex >= 3 && cellText !== '') {
            // Es una marca
            if (!brandOccurrences[cellText]) brandOccurrences[cellText] = 0;
            brandOccurrences[cellText]++;
            
            const currentCount = brandOccurrences[cellText];
            el.classList.add('brand-cell');
            el.title = `Ver detalle de ${cellText} (Ocurrencia ${currentCount})`;
            
            el.onclick = () => {
              const weekId = document.getElementById('week-identifier').value;
              // Navegar al detalle pasando marca, semana e índice
              window.location.href = `/cotizacion_detalle?marca=${encodeURIComponent(cellText)}&semana=${encodeURIComponent(weekId)}&indice=${currentCount}`;
            };
          }

          tr.appendChild(el);
        });
        table.appendChild(tr);
      });
    }
  </script>
</body>
</html>
