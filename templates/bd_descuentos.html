<!DOCTYPE html>
<html>
<head>
  <title>BD Descuentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00b09b;
      --secondary-color: #96c93d;
      --card-bg: rgba(255, 255, 255, 0.92);
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    }
    body {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .panel-card {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 30px;
      box-shadow: var(--shadow);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.8);
    }
    h2 {
      color: #1a1a1a;
      font-size: 2.2em;
      margin-bottom: 35px;
    }
    .panel-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .panel-link {
      background: white;
      color: #11998e;
      text-decoration: none;
      padding: 18px 32px;
      border-radius: 15px;
      font-weight: 600;
      font-size: 1.1em;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border: none;
    }
    .panel-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(17, 153, 142, 0.2);
      background: linear-gradient(to right, #11998e, #38ef7d);
      color: white;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #11998e;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .back-link:hover {
      transform: translateX(-5px);
    }
  </style>
</head>
<body>
  <div class="panel-card">
    <a href="/panel" class="back-link">&larr; Volver al Panel</a>
    <h2>BD Descuentos</h2>
    <div class="panel-links">
      <a class="panel-link" href="/ventas_semanales">VENTAS SEMANALES</a>
      <a class="panel-link" href="/para_impulsar">PARA IMPULSAR</a>
      <a class="panel-link" href="/para_descartar">PARA DESCARTAR</a>
      <a class="panel-link" href="/para_poner_en_venta">PARA PONER EN VENTA</a>
    </div>
  </div>
</body>
</html>
