<!DOCTYPE html>
<html>
<head>
  <title>Indicadores</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1600px; /* Ancho amplio para ver tablas completas */
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #0050d8;
      margin-bottom: 30px;
    }
    .sections-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }
    .section-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .section-title {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 15px;
      border-left: 5px solid #0050d8;
      padding-left: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* PUNTO 4: Ajuste de dimensiones para visualización completa */
    .table-wrapper {
      width: 100%;
      overflow-x: auto; /* Permite scroll horizontal si es estrictamente necesario */
      border: 1px solid #eee;
      border-radius: 8px;
    }
    table {
      width: 100%; /* Fuerza a usar todo el ancho disponible */
      border-collapse: collapse;
      min-width: 800px; /* Mínimo para mantener legibilidad */
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
      font-size: 0.9em;
    }
    th {
      background: #0050d8;
      color: white;
      white-space: nowrap;
    }
    .btn-action {
      background: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8em;
    }
    .btn-action:hover { background: #218838; }
    .back-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        background: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkqr6RyXUHMHp3NtWrgsn-T6wj_tHQI00",
      authDomain: "supratechweb.firebaseapp.com",
      projectId: "supratechweb",
      storageBucket: "supratechweb.firebasestorage.app",
      messagingSenderId: "828253545658",
      appId: "1:828253545658:web:daa886d1de6c9c796a8e83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <a href="/panel" class="back-btn">&larr; Volver al Panel</a>
    <h1>Tablero de Indicadores</h1>
    
    <div class="sections-grid">
      <!-- Cotizados -->
      <div class="section-card">
        <div class="section-title">Cotizados</div>
        <div class="table-wrapper">
          <table id="table-cotizados"></table>
        </div>
      </div>

      <!-- Surtido -->
      <div class="section-card">
        <div class="section-title">Surtido</div>
        <div class="table-wrapper">
          <table id="table-surtido"></table>
        </div>
      </div>

      <!-- Procesado -->
      <div class="section-card">
        <div class="section-title">Procesado</div>
        <div class="table-wrapper">
          <table id="table-procesado"></table>
        </div>
      </div>
    </div>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(async user => {
      if(user) {
        const token = await user.getIdToken();
        loadSection('cotizados', token);
        loadSection('surtido', token);
        loadSection('procesado', token);
      }
    });

    async function loadSection(section, token) {
      const res = await fetch(`/api/indicadores/${section}`, {
        headers: {'Authorization': 'Bearer ' + token}
      });
      const data = await res.json();
      const table = document.getElementById(`table-${section}`);
      
      // Renderizado básico (se puede mejorar agregando botones de acción según la lógica existente)
      data.rows.forEach((row, idx) => {
        const tr = document.createElement('tr');
        row.forEach(cell => { const td = document.createElement('td'); td.textContent = cell; tr.appendChild(td); });
        // Aquí irían los botones de mover (lógica existente en tu app original)
        table.appendChild(tr);
      });
    }
  </script>
</body>
</html>
