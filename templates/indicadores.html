<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indicadores</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eaf0fa 0%, #ffffff 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px #0050d822;
      max-width: 500px;
      width: 98vw;
      margin: 20px auto;
      padding: 38px 40px 28px 40px;
      transition: box-shadow 0.3s;
      animation: fadeInCard 1.1s cubic-bezier(.68,-0.55,.27,1.55) 1;
      text-align: center;
    }
    @keyframes fadeInCard {
      0% { opacity: 0; transform: translateY(40px) scale(0.98); }
      60% { opacity: 1; transform: translateY(-8px) scale(1.03); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    h2 {
      color: #0050d8;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 22px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #0050d822;
    }
    .panel-links {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    .panel-link {
      background: linear-gradient(90deg, #0050d8 60%, #0077ff 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 16px 32px;
      font-size: 1.15em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px #0050d822;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      display: inline-block;
      width: 80%;
      max-width: 320px;
      text-align: center;
    }
    .panel-link:hover {
      background: linear-gradient(90deg, #0077ff 60%, #0050d8 100%);
      box-shadow: 0 6px 24px #0050d822;
      transform: scale(1.07);
    }
    .data-container {
      margin-top: 30px;
      display: none;
      overflow-x: auto;
    }
    .data-container.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 12px #0050d822;
      border-radius: 10px;
      overflow: hidden;
      font-size: 0.85em;
    }
    th {
      background: linear-gradient(90deg, #0050d8 60%, #0077ff 100%);
      color: #fff;
      padding: 12px 8px;
      text-align: center;
      font-weight: 700;
    }
    td {
      padding: 10px 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    tr:hover {
      background: #e8f2ff;
    }
    tr:nth-child(even) {
      background: #f7faff;
    }
    .action-btn {
      background: linear-gradient(90deg, #0050d8 60%, #0077ff 100%);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85em;
      transition: all 0.2s;
    }
    .action-btn:hover {
      background: linear-gradient(90deg, #0077ff 60%, #0050d8 100%);
      transform: scale(1.05);
    }
    .action-btn.completado {
      background: linear-gradient(90deg, #28a745 60%, #20c997 100%);
    }
    .action-btn.completado:hover {
      background: linear-gradient(90deg, #20c997 60%, #28a745 100%);
    }
    .marca-link {
      color: #0050d8;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
    }
    .marca-link:hover {
      color: #0077ff;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 1.1em;
      color: #0050d8;
    }
    .back-btn {
      background: linear-gradient(90deg, #666 60%, #888 100%);
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #888 60%, #666 100%);
    }
    @media (max-width: 500px) {
      .panel-card {
        padding: 18px 6px 18px 6px;
        max-width: 99vw;
      }
      h2 { font-size: 1.3em; }
      .panel-link { padding: 12px 10px; font-size: 1em; }
      table { font-size: 0.85em; }
      th, td { padding: 8px 6px; }
    }
  </style>
</head>
<body>
  <div class="panel-card">
    <h2>Indicadores</h2>
    <div class="panel-links">
      <button class="panel-link" onclick="loadData('cotizados')">COTIZADOS</button>
      <button class="panel-link" onclick="loadData('surtido')">SURTIDO</button>
      <button class="panel-link" onclick="loadData('procesado')">PROCESADO</button>
    </div>

    <div id="data-cotizados" class="data-container">
      <h3 style="color: #0050d8; margin-top: 20px;">Datos de COTIZADOS</h3>
      <div id="table-cotizados" class="loading">Cargando...</div>
    </div>

    <div id="data-surtido" class="data-container">
      <h3 style="color: #0050d8; margin-top: 20px;">Datos de SURTIDO</h3>
      <div id="table-surtido" class="loading">Cargando...</div>
    </div>

    <div id="data-procesado" class="data-container">
      <h3 style="color: #0050d8; margin-top: 20px;">Datos de PROCESADO</h3>
      <div id="table-procesado" class="loading">Cargando...</div>
    </div>

    <div style="margin-top: 32px;">
      <a class="panel-link back-btn" href="/compras">Volver</a>
    </div>
  </div>

  <script>
    let dataCache = {
      cotizados: null,
      surtido: null,
      procesado: null
    };

    function loadData(section) {
      // Ocultar todas las secciones
      document.querySelectorAll('.data-container').forEach(el => {
        el.classList.remove('active');
      });

      // Mostrar la sección seleccionada
      const container = document.getElementById('data-' + section);
      container.classList.add('active');

      // Si ya tenemos los datos en caché, no volver a cargarlos
      if (dataCache[section]) {
        return;
      }

      // Cargar datos desde el servidor
      fetch('/api/indicadores/' + section)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById('table-' + section).innerHTML =
              '<p style="color: red;">Error: ' + data.error + '</p>';
            return;
          }

          dataCache[section] = data;
          displayTable(section, data);
        })
        .catch(error => {
          document.getElementById('table-' + section).innerHTML =
            '<p style="color: red;">Error al cargar datos: ' + error.message + '</p>';
        });
    }

    function displayTable(section, data) {
      const container = document.getElementById('table-' + section);

      if (!data.rows || data.rows.length === 0) {
        container.innerHTML = '<p>No hay datos disponibles</p>';
        return;
      }

      // Nombres personalizados para las columnas
      const customHeaders = [
        'Recibido', 'Bodega', 'Estatus', 'MARCA', 'CLASIFICACION', 'IS', 'QTY',
        'ESTATUS', 'LINK', 'NOMBRE HOJA', 'UNIFICAR', 'FECHA DE COTIZACION', '$ COTIZACION'
      ];

      let html = '<table><thead><tr>';

      // Crear encabezados personalizados (excluyendo columnas 14-17)
      customHeaders.forEach((header, idx) => {
        html += '<th>' + header + '</th>';
      });

      // Agregar columna de acciones
      html += '<th>Acciones</th>';
      html += '</tr></thead><tbody>';

      // Crear filas (excluyendo columnas 14-17, índices 13-16)
      data.rows.forEach((row, rowIdx) => {
        html += '<tr data-row-index="' + rowIdx + '">';

        // Procesar solo las primeras 13 columnas (índices 0-12)
        for (let i = 0; i < 13; i++) {
          const cell = row[i] || '';

          // Columna 4 (índice 3): MARCA - unificar con LINK (columna 9, índice 8)
          if (i === 3) {
            const link = row[8] || ''; // Columna 9 (LINK)
            if (link && link.trim()) {
              html += '<td><a href="' + link + '" target="_blank" class="marca-link">' + cell + '</a></td>';
            } else {
              html += '<td>' + cell + '</td>';
            }
          }
          // Columna 9 (índice 8): LINK - omitir ya que se unificó con MARCA
          else if (i === 8) {
            // No mostrar esta columna
            continue;
          }
          else {
            html += '<td>' + cell + '</td>';
          }
        }

        // Agregar botón de acción según la sección
        html += '<td>';
        if (section === 'cotizados') {
          html += '<button class="action-btn" onclick="moverPedido(\'' + section + '\', ' + rowIdx + ', \'surtido\')">→ Surtido</button>';
        } else if (section === 'surtido') {
          html += '<button class="action-btn" onclick="moverPedido(\'' + section + '\', ' + rowIdx + ', \'procesado\')">→ Procesado</button>';
        } else if (section === 'procesado') {
          html += '<button class="action-btn completado" onclick="moverPedido(\'' + section + '\', ' + rowIdx + ', \'completado\')">✓ Completado</button>';
        }
        html += '</td>';

        html += '</tr>';
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    async function moverPedido(seccionActual, rowIndex, seccionDestino) {
      try {
        if (!confirm(`¿Mover este pedido a ${seccionDestino.toUpperCase()}?`)) {
          return;
        }

        const row = dataCache[seccionActual].rows[rowIndex];

        const response = await fetch('/api/indicadores/mover_pedido', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            seccionActual: seccionActual,
            seccionDestino: seccionDestino,
            rowData: row,
            rowIndex: rowIndex
          })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Error al mover el pedido');
        }

        alert('Pedido movido exitosamente');

        // Limpiar caché y recargar datos
        dataCache[seccionActual] = null;
        if (seccionDestino !== 'completado') {
          dataCache[seccionDestino] = null;
        }

        // Recargar la sección actual
        loadData(seccionActual);

      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
  </script>
</body>
</html>
