<!DOCTYPE html>
<html>
<head>
  <title>Indicadores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      background-image: 
        radial-gradient(at 0% 100%, hsla(214,40%,20%,1) 0, transparent 50%), 
        radial-gradient(at 80% 0%, hsla(28,100%,74%,1) 0, transparent 50%), 
        radial-gradient(at 90% 90%, hsla(340,100%,76%,1) 0, transparent 50%);
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: -0.5px;
      font-size: 2.5em;
      background: linear-gradient(45deg, #1a1a1a, var(--primary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .sections-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }
    .section-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    .section-title {
      font-size: 1.5em;
      color: #2b2d42;
      font-weight: 700;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      padding-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer; /* Para colapsar */
      user-select: none;
      transition: color 0.2s;
    }
    .section-title:hover {
        color: var(--primary-color);
    }
    /* PUNTO 4: Ajuste de dimensiones para visualización completa */
    .table-wrapper {
      width: 100%;
      overflow-x: auto; /* Permite scroll horizontal si es estrictamente necesario */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.04);
      border: 1px solid rgba(0,0,0,0.05);
      display: block; /* Visible por defecto */
    }
    table {
      width: 100%; /* Fuerza a usar todo el ancho disponible */
      border-collapse: separate;
      border-spacing: 0;
      min-width: 800px; /* Mínimo para mantener legibilidad */
    }
    th, td {
      padding: 14px 18px;
      text-align: center; /* Centrar todos los datos */
      border-bottom: 1px solid #f0f4f8;
      font-size: 0.9em;
      color: #495057;
      font-weight: 500;
      /* Ocultar lo que no este alineado */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 250px;
    }
    th {
      background: #f8f9fa;
      color: white;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color, #3f37c9));
      white-space: nowrap;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 0.8em;
      text-transform: uppercase;
    }
    tr:hover td { background-color: #f8faff; color: var(--primary-color); }
    .btn-action {
      background: linear-gradient(45deg, var(--success-color), #20c997);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8em;
      font-weight: 600;
      margin-left: 5px;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    .btn-action:hover { transform: translateY(-3px); box-shadow: 0 7px 20px rgba(40, 167, 69, 0.3); }
    .btn-delete { background: linear-gradient(45deg, var(--danger-color), #ff4d5a); box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2); }
    .btn-delete:hover { box-shadow: 0 7px 20px rgba(220, 53, 69, 0.3); }
    .back-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 24px;
        background: linear-gradient(90deg, #001f3f 0%, #003366 100%);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 700;
        box-shadow: 0 4px 15px rgba(0, 31, 63, 0.2);
    }
    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; top: 0; width: 100%; height: 100%; 
      background-color: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 40px;
      border: none;
      width: 90%;
      height: 80%;
      overflow: auto;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .close {
      color: #999;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }
    .close:hover { color: #001f3f; }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .link-cell {
        color: var(--primary-color);
        text-decoration: underline;
        cursor: pointer;
        font-weight: 600;
    }
    
    /* Estilos para la tabla de detalle en el modal */
    .detail-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 0.9em;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .detail-table thead th {
        background: linear-gradient(45deg, #2b2d42, #8d99ae);
        color: white;
        padding: 15px;
        text-align: left;
        font-weight: 600;
        font-size: 0.85em;
        position: sticky;
        top: 0;
    }
    .detail-table tbody td {
        padding: 12px 15px;
        border-bottom: 1px solid #eee;
        color: #333;
    }
    .detail-table tbody tr:nth-child(even) {
        background-color: #f9fbfd;
    }
    .detail-table tbody tr:hover {
        background-color: #f0f7ff;
    }
    #modalTitle {
        color: #001f3f;
        margin-top: 0;
        border-bottom: 2px solid #f0f4f8;
        padding-bottom: 15px;
        font-size: 1.8em;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkqr6RyXUHMHp3NtWrgsn-T6wj_tHQI00",
      authDomain: "supratechweb.firebaseapp.com",
      projectId: "supratechweb",
      storageBucket: "supratechweb.firebasestorage.app",
      messagingSenderId: "828253545658",
      appId: "1:828253545658:web:daa886d1de6c9c796a8e83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <a href="/panel" class="back-btn">&larr; Volver al Panel</a>
    <h1>Tablero de Indicadores</h1>
    
    <div class="sections-grid">
      <!-- Cotizados -->
      <div class="section-card">
        <div class="section-title" onclick="toggleSection('table-cotizados')">Cotizados <span>▼</span></div>
        <div class="table-wrapper">
          <table id="table-cotizados"></table>
        </div>
      </div>

      <!-- Surtido -->
      <div class="section-card">
        <div class="section-title" onclick="toggleSection('table-surtido')">Surtido <span>▼</span></div>
        <div class="table-wrapper">
          <table id="table-surtido"></table>
        </div>
      </div>

      <!-- Procesado -->
      <div class="section-card">
        <div class="section-title" onclick="toggleSection('table-procesado')">Procesado <span>▼</span></div>
        <div class="table-wrapper">
          <table id="table-procesado"></table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para ver contenido del link -->
  <div id="linkModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Detalle</h2>
      <div id="modalBody">Cargando...</div>
    </div>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(async user => {
      if(user) {
        const token = await user.getIdToken();
        loadSection('cotizados', token);
        loadSection('surtido', token);
        loadSection('procesado', token);
      }
    });

    function toggleSection(tableId) {
        const wrapper = document.getElementById(tableId).parentElement;
        if (wrapper.style.display === 'none') wrapper.style.display = 'block';
        else wrapper.style.display = 'none';
    }

    async function loadSection(section, token) {
      const res = await fetch(`/api/indicadores/${section}`, {
        headers: {'Authorization': 'Bearer ' + token}
      });
      const data = await res.json();
      const table = document.getElementById(`table-${section}`);
      
      // Limpiar tabla
      table.innerHTML = '';

      data.rows.forEach((row, idx) => {
        const tr = document.createElement('tr');
        
        // Extraer URL de columna 9 (índice 8) si existe
        let url = '';
        if (row.length > 8) url = row[8];

        row.forEach((cell, cellIdx) => { 
            // Ocultar columnas 1, 9, 13 y 14 (Indices 0, 8, 12, 13)
            if ([0, 8, 12, 13].includes(cellIdx)) return;

            const td = document.createElement('td');
            
            // Unificar Columna 4 (índice 3) con el link
            if (cellIdx === 3 && url) {
                td.textContent = cell;
                td.classList.add('link-cell');
                td.onclick = () => openModal(url, token, cell);
                td.title = `Ver detalle de "${cell}" (Click aquí)`;
            } else {
                td.textContent = cell;
            }
            // Añadir tooltip para ver contenido completo
            td.title = cell;
            tr.appendChild(td);
        });

        // Botones de acción
        const tdAction = document.createElement('td');
        if (section === 'cotizados') {
            const btn = document.createElement('button');
            btn.className = 'btn-action';
            btn.textContent = 'A Surtido ➡️';
            btn.onclick = () => moverPedido(section, 'surtido', row, idx, token);
            tdAction.appendChild(btn);
        } else if (section === 'surtido') {
            const btn = document.createElement('button');
            btn.className = 'btn-action';
            btn.textContent = 'A Procesado ➡️';
            btn.onclick = () => moverPedido(section, 'procesado', row, idx, token);
            tdAction.appendChild(btn);
        } else if (section === 'procesado') {
            const btn = document.createElement('button');
            btn.className = 'btn-action btn-delete';
            btn.textContent = 'Completado ✅';
            btn.onclick = () => moverPedido(section, 'completado', row, idx, token);
            tdAction.appendChild(btn);
        }
        tr.appendChild(tdAction);

        table.appendChild(tr);
      });
    }

    async function moverPedido(origen, destino, rowData, index, token) {
        if(!confirm(`¿Mover pedido de ${origen} a ${destino}?`)) return;

        try {
            const res = await fetch('/api/indicadores/mover_pedido', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({
                    seccionActual: origen,
                    seccionDestino: destino,
                    rowData: rowData,
                    rowIndex: index
                })
            });
            const result = await res.json();
            if (result.success) {
                alert('Movimiento exitoso');
                location.reload(); // Recargar para ver cambios
            } else {
                alert('Error: ' + result.error);
            }
        } catch (e) {
            alert('Error de conexión: ' + e.message);
        }
    }

    // Modal Logic
    async function openModal(url, token, title) {
        const modal = document.getElementById('linkModal');
        const modalTitle = document.getElementById('modalTitle');
        const body = document.getElementById('modalBody');
        modal.style.display = "block";
        body.innerHTML = '<div style="text-align:center;padding:20px;">Cargando datos de la hoja...</div>';
        
        try {
            const res = await fetch('/api/proxy_spreadsheet_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                body: JSON.stringify({ url: url })
            });
            const data = await res.json();
            if (data.error) throw new Error(data.error);
            
            // Renderizar tabla simple en el modal
            let html = '<div style="overflow-x:auto;"><table class="detail-table">';
            data.values.forEach((row, rIdx) => {
                if (rIdx === 0) {
                    // Asumimos que la primera fila son encabezados
                    html += '<thead><tr>' + row.map(c => `<th>${c}</th>`).join('') + '</tr></thead><tbody>';
                } else {
                    html += '<tr>' + row.map(c => `<td>${c}</td>`).join('') + '</tr>';
                }
            });
            html += '</tbody></table></div>';
            body.innerHTML = html;
            modalTitle.textContent = title || data.sheetName || 'Detalle';
        } catch (e) {
            body.innerHTML = '<p style="color:red;text-align:center;">Error cargando hoja: ' + e.message + '<br><small>Verifique que la hoja sea pública o accesible por el sistema.</small></p>';
        }
    }

    function closeModal() {
        document.getElementById('linkModal').style.display = "none";
    }
    
    window.onclick = function(event) {
        const modal = document.getElementById('linkModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
  </script>
</body>
</html>
