<!DOCTYPE html>
<html>
<head>
  <title>VENTAS SEMANALES</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    body {
      background-color: #f0f2f5;
      background-image:
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel-card {
      width: 100%;
      max-width: 600px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(255, 255, 255, 0.6);
      text-align: center;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #1a1a1a;
      font-size: 2.2em;
      margin-bottom: 35px;
      font-weight: 700;
      background: linear-gradient(45deg, #1a1a1a, #4361ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: var(--text-dark);
      font-size: 0.95em;
      margin-bottom: -12px;
    }

    input, select {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid rgba(67, 97, 238, 0.2);
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
      background: white;
      color: var(--text-dark);
      font-family: 'Poppins', sans-serif;
    }

    input:focus, select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    button {
      background: linear-gradient(45deg, #4361ee, #3f37c9);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 24px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .success, .error {
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      font-weight: 500;
      text-align: center;
    }

    .success {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.2);
    }

    .error {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.2);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 25px;
      background: transparent;
      border: none;
      box-shadow: none;
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: var(--primary-color);
    }

    .download-link {
      display: inline-block;
      margin: 15px 0;
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      background: rgba(67, 97, 238, 0.08);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .download-link:hover {
      background: rgba(67, 97, 238, 0.15);
      transform: translateY(-2px);
    }

    .file-upload-section {
      margin: 20px 0;
      padding: 20px;
      background: rgba(67, 97, 238, 0.03);
      border-radius: 12px;
      border: 1px dashed rgba(67, 97, 238, 0.3);
    }

    .file-upload-section h3 {
      font-size: 1.1em;
      margin-bottom: 15px;
      color: var(--text-dark);
    }

    .file-upload-label {
      display: block;
      margin-top: 10px;
    }

    .bulk-btn {
      margin-top: 15px;
    }

    input[type="file"] {
      padding: 10px;
      background: white;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .panel-card {
        padding: 30px 20px;
      }
      h2 { font-size: 1.8em; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkqr6RyXUHMHp3NtWrgsn-T6wj_tHQI00",
      authDomain: "supratechweb.firebaseapp.com",
      projectId: "supratechweb",
      storageBucket: "supratechweb.firebasestorage.app",
      messagingSenderId: "828253545658",
      appId: "1:828253545658:web:daa886d1de6c9c796a8e83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="panel-card">
    <a href="/bd_descuentos" class="back-link">‚Üê Volver</a>
    <h2>VENTAS SEMANALES</h2>

    <div id="status-success" class="success"></div>
    <div id="status-error" class="error"></div>

    <form id="data-form">
      <label>SKU de la publicaci√≥n</label>
      <input type="text" name="sku" required>

      <label>Unidades vendidas</label>
      <input type="number" name="unidades" required>

      <button type="submit">A√ëADIR</button>
    </form>

    <div class="file-upload-section">
      <h3>üì• Carga Masiva</h3>
      <a id="template-link" class="download-link">Descargar plantilla CSV</a>
      <label for="bulk-file" class="file-upload-label">Selecciona archivo CSV/XLSX:</label>
      <input type="file" id="bulk-file" accept=".csv,.xlsx">
      <button id="bulk-upload-btn" type="button" class="bulk-btn">Cargar archivo</button>
    </div>
  </div>

<script>
  let idToken = null;

  firebase.auth().onAuthStateChanged(async function(user) {
    if (user) {
      idToken = await user.getIdToken();
      setupEventListeners();
    } else {
      window.location.href = '/';
    }
  });

  function setupEventListeners() {
    // Descargar plantilla CSV
    document.getElementById('template-link').onclick = function(e) {
      e.preventDefault();
      const csvContent = 'SKU de la publicaci√≥n,Unidades vendidas\nMLM123456,10\n';
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'plantilla_ventas_semanales.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };

    // Enviar formulario individual
    document.getElementById('data-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        sku: formData.get('sku'),
        unidades: formData.get('unidades')
      };

      try {
        const res = await fetch('/api/ventas_semanales/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + idToken
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          mostrarMensaje('success', result.message || 'Registro a√±adido exitosamente');
          e.target.reset();
        } else {
          mostrarMensaje('error', result.error || 'Error al a√±adir registro');
        }
      } catch (error) {
        mostrarMensaje('error', 'Error de conexi√≥n: ' + error.message);
      }
    });

    // Carga masiva
    document.getElementById('bulk-upload-btn').addEventListener('click', async () => {
      const fileInput = document.getElementById('bulk-file');
      const file = fileInput.files[0];

      if (!file) {
        mostrarMensaje('error', 'Por favor selecciona un archivo');
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(e) {
        try {
          let rows = [];

          if (file.name.endsWith('.csv')) {
            const text = e.target.result;
            const lines = text.split('\n');
            for (let i = 1; i < lines.length; i++) {
              const line = lines[i].trim();
              if (line) {
                const [sku, unidades] = line.split(',');
                if (sku && unidades) {
                  rows.push({ sku: sku.trim(), unidades: unidades.trim() });
                }
              }
            }
          } else {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet);

            rows = jsonData.map(row => ({
              sku: row['SKU de la publicaci√≥n'] || row['SKU'] || '',
              unidades: row['Unidades vendidas'] || row['Unidades'] || ''
            }));
          }

          if (rows.length === 0) {
            mostrarMensaje('error', 'No se encontraron datos v√°lidos en el archivo');
            return;
          }

          const res = await fetch('/api/ventas_semanales/bulk', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + idToken
            },
            body: JSON.stringify({ rows })
          });

          const result = await res.json();

          if (res.ok) {
            mostrarMensaje('success', `Carga masiva completada: ${rows.length} registros`);
            fileInput.value = '';
          } else {
            mostrarMensaje('error', result.error || 'Error en carga masiva');
          }
        } catch (error) {
          mostrarMensaje('error', 'Error al procesar archivo: ' + error.message);
        }
      };

      if (file.name.endsWith('.csv')) {
        reader.readAsText(file);
      } else {
        reader.readAsArrayBuffer(file);
      }
    });
  }

  function mostrarMensaje(tipo, mensaje) {
    const successDiv = document.getElementById('status-success');
    const errorDiv = document.getElementById('status-error');

    successDiv.style.display = 'none';
    errorDiv.style.display = 'none';

    if (tipo === 'success') {
      successDiv.textContent = mensaje;
      successDiv.style.display = 'block';
      setTimeout(() => successDiv.style.display = 'none', 5000);
    } else {
      errorDiv.textContent = mensaje;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 5000);
    }
  }
</script>
</body>
</html>
