<!DOCTYPE html>
<html>
<head>
  <title>Panel de Compras</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eaf0fa 0%, #ffffff 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px #0050d822;
      max-width: 500px;
      width: 98vw;
      margin: 0 auto;
      padding: 38px 40px 28px 40px;
      transition: box-shadow 0.3s;
      animation: fadeInCard 1.1s cubic-bezier(.68,-0.55,.27,1.55) 1;
      text-align: center;
    }
    @keyframes fadeInCard {
      0% { opacity: 0; transform: translateY(40px) scale(0.98); }
      60% { opacity: 1; transform: translateY(-8px) scale(1.03); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    h2 {
      color: #0050d8;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 22px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #0050d822;
    }
    .panel-links {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    .panel-link {
      background: linear-gradient(90deg, #0050d8 60%, #0077ff 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 16px 32px;
      font-size: 1.15em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px #0050d822;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      display: inline-block;
      width: 80%;
      max-width: 320px;
      text-align: center;
    }
    .panel-link:hover {
      background: linear-gradient(90deg, #0077ff 60%, #0050d8 100%);
      box-shadow: 0 6px 24px #0050d822;
      transform: scale(1.07);
    }
    .panel-link.big-btn {
      background: linear-gradient(90deg, #28a745 60%, #20c997 100%);
      font-size: 1.3em;
      padding: 20px 40px;
      max-width: 400px;
    }
    .panel-link.big-btn:hover {
      background: linear-gradient(90deg, #20c997 60%, #28a745 100%);
    }
    .automation-section {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid #eee;
    }
    .automation-section h3 {
      color: #0050d8;
      font-size: 1.3em;
      margin-bottom: 15px;
    }
    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
      text-align: center;
      font-weight: 600;
    }
    .status-message.info {
      background: #d1ecf1;
      color: #0c5460;
      display: block;
    }
    .status-message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .progress-bar {
      width: 100%;
      height: 25px;
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }
    .progress-bar.active {
      display: block;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0050d8 60%, #0077ff 100%);
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.9em;
    }
    @media (max-width: 500px) {
      .panel-card {
        padding: 18px 6px 18px 6px;
        max-width: 99vw;
      }
      h2 { font-size: 1.3em; }
      .panel-link { padding: 12px 10px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="panel-card">
    <h2>Panel de Compras</h2>

    <div class="panel-links">
      <a class="panel-link" href="/cotizaciones">COTIZACIONES</a>
      <a class="panel-link" href="/pedidos_anteriores">PEDIDOS ANTERIORES</a>
      <a class="panel-link" href="/indicadores">INDICADORES</a>
    </div>

    <div class="automation-section">
      <h3>锔 Automatizaci贸n</h3>
      <div class="panel-links">
        <button class="panel-link big-btn" onclick="ejecutarActualizarTodo()"> ACTUALIZAR TODO</button>
        <button class="panel-link" onclick="ejecutarScript('pedidos_anteriores')"> PEDIDOS ANTERIORES</button>
        <button class="panel-link" onclick="ejecutarScript('calculadora')">М CALCULADORA</button>
        <button class="panel-link" onclick="ejecutarScript('resultados')"> RESULTADOS</button>
        <button class="panel-link" onclick="ejecutarScript('creacion_envio')"> CREACION DE ENVIO</button>
        <button class="panel-link" onclick="ejecutarScript('indicadores_update')"> INDICADORES</button>
      </div>

      <div id="status-message" class="status-message"></div>
      <div id="progress-bar" class="progress-bar">
        <div id="progress-fill" class="progress-fill">0%</div>
      </div>
    </div>

    <div class="automation-section">
      <a class="panel-link" href="/panel">Volver</a>
    </div>
  </div>

  <script>
    let ejecutando = false;

    async function ejecutarScript(tipo) {
      if (ejecutando) {
        alert('Ya hay un proceso en ejecuci贸n. Por favor espera.');
        return;
      }

      ejecutando = true;
      mostrarEstado('info', `Ejecutando ${tipo.toUpperCase().replace('_', ' ')}...`);

      try {
        const response = await fetch('/api/ejecutar_appscript', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ tipo: tipo })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Error al ejecutar el script');
        }

        mostrarEstado('success', result.message || 'Script ejecutado exitosamente');
      } catch (error) {
        mostrarEstado('error', 'Error: ' + error.message);
      } finally {
        ejecutando = false;
      }
    }

    async function ejecutarActualizarTodo() {
      if (ejecutando) {
        alert('Ya hay un proceso en ejecuci贸n. Por favor espera.');
        return;
      }

      if (!confirm('驴Deseas ejecutar ACTUALIZAR TODO? Esto ejecutar谩 todos los procesos de automatizaci贸n secuencialmente y puede tomar varios minutos.')) {
        return;
      }

      ejecutando = true;
      const scripts = [
        { tipo: 'pedidos_anteriores', nombre: 'PEDIDOS ANTERIORES' },
        { tipo: 'calculadora', nombre: 'CALCULADORA' },
        { tipo: 'resultados', nombre: 'RESULTADOS' },
        { tipo: 'creacion_envio', nombre: 'CREACION DE ENVIO' },
        { tipo: 'indicadores_update', nombre: 'INDICADORES' }
      ];

      const progressBar = document.getElementById('progress-bar');
      const progressFill = document.getElementById('progress-fill');
      progressBar.classList.add('active');

      try {
        for (let i = 0; i < scripts.length; i++) {
          const script = scripts[i];
          const progreso = Math.round(((i) / scripts.length) * 100);

          progressFill.style.width = progreso + '%';
          progressFill.textContent = progreso + '%';
          mostrarEstado('info', `Ejecutando ${script.nombre}... (${i + 1}/${scripts.length})`);

          const response = await fetch('/api/ejecutar_appscript', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ tipo: script.tipo })
          });

          const result = await response.json();

          if (!response.ok) {
            throw new Error(`Error en ${script.nombre}: ${result.error || 'Error desconocido'}`);
          }

          // Esperar 10 minutos entre scripts (600000 ms)
          if (i < scripts.length - 1) {
            mostrarEstado('info', `${script.nombre} completado. Esperando 10 minutos antes de continuar...`);
            await esperarMinutos(10);
          }
        }

        progressFill.style.width = '100%';
        progressFill.textContent = '100%';
        mostrarEstado('success', '隆Todos los procesos se completaron exitosamente!');

        setTimeout(() => {
          progressBar.classList.remove('active');
        }, 3000);

      } catch (error) {
        mostrarEstado('error', error.message);
        progressBar.classList.remove('active');
      } finally {
        ejecutando = false;
      }
    }

    function esperarMinutos(minutos) {
      return new Promise(resolve => {
        const ms = minutos * 60 * 1000;
        let tiempoRestante = ms;

        const intervalo = setInterval(() => {
          tiempoRestante -= 1000;
          const minutosRestantes = Math.floor(tiempoRestante / 60000);
          const segundosRestantes = Math.floor((tiempoRestante % 60000) / 1000);
          mostrarEstado('info', `Esperando ${minutosRestantes}:${segundosRestantes.toString().padStart(2, '0')} antes del siguiente proceso...`);

          if (tiempoRestante <= 0) {
            clearInterval(intervalo);
            resolve();
          }
        }, 1000);
      });
    }

    function mostrarEstado(tipo, mensaje) {
      const statusDiv = document.getElementById('status-message');
      statusDiv.className = 'status-message ' + tipo;
      statusDiv.textContent = mensaje;
    }
  </script>
</body>
</html>
