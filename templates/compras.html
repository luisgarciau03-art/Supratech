<!DOCTYPE html>
<html>
<head>
  <title>Compras</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eaf0fa 0%, #ffffff 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .compras-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px #0050d822;
      max-width: 500px;
      width: 98vw;
      margin: 0 auto;
      padding: 38px 40px 28px 40px;
      transition: box-shadow 0.3s;
      animation: fadeInCard 1.1s cubic-bezier(.68,-0.55,.27,1.55) 1;
      text-align: center;
    }
    @keyframes fadeInCard {
      0% { opacity: 0; transform: translateY(40px) scale(0.98); }
      60% { opacity: 1; transform: translateY(-8px) scale(1.03); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    h2 {
      color: #0050d8;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 22px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #0050d822;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      margin: 0 auto;
    }
    label {
      font-weight: 600;
      color: #0050d8;
      font-size: 1.08em;
      margin-bottom: 2px;
      text-align: left;
    }
    input, select {
      border: 2px solid #b3c6e6;
      border-radius: 10px;
      padding: 9px 14px;
      font-size: 1.08em;
      outline: none;
      transition: border 0.2s, background 0.2s;
      background: #f7faff;
    }
    input:focus, select:focus {
      border-color: #0050d8;
      background: #eaf0fa;
    }
    button {
      background: linear-gradient(90deg, #0050d8 60%, #0077ff 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      font-size: 1.08em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px #0050d822;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      margin-top: 8px;
    }
    button:hover {
      background: linear-gradient(90deg, #0077ff 60%, #0050d8 100%);
      box-shadow: 0 6px 24px #0050d822;
      transform: scale(1.07);
    }
    .success {
      color: #008a2e;
      margin-bottom: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 1.08em;
    }
    .error {
      color: #d80032;
      margin-bottom: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 1.08em;
    }
  </style>
</head>
<body>
  <div class="compras-card">
    <h2>Registrar Compra</h2>
    <form id="compra-form">
      <label for="producto">Producto</label>
      <input type="text" id="producto" name="producto" required>
      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" name="cantidad" min="1" required>
      <label for="precio">Precio</label>
      <input type="number" id="precio" name="precio" min="0" step="0.01" required>
      <button type="submit">Registrar</button>
    </form>
    <div id="compra-success" class="success" style="display:none;"></div>
    <div id="compra-error" class="error" style="display:none;"></div>
  </div>
  <script>
    // Aquí deberás agregar la lógica para obtener el idToken del usuario logueado (por ejemplo, desde localStorage o Firebase Auth)
    // y enviarlo en el header Authorization al backend para registrar la compra en el spreadsheet
    document.getElementById('compra-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const producto = document.getElementById('producto').value;
      const cantidad = document.getElementById('cantidad').value;
      const precio = document.getElementById('precio').value;
      const successDiv = document.getElementById('compra-success');
      const errorDiv = document.getElementById('compra-error');
      successDiv.style.display = 'none';
      errorDiv.style.display = 'none';
      try {
        // Obtener el idToken del usuario logueado
        let idToken = null;
        if (window.firebase && firebase.auth().currentUser) {
          idToken = await firebase.auth().currentUser.getIdToken();
        } else if (localStorage.getItem('idToken')) {
          idToken = localStorage.getItem('idToken');
        }
        if (!idToken) {
          throw new Error('No autenticado. Inicia sesión nuevamente.');
        }
        // Enviar datos al backend
        const response = await fetch('/api/registrar_compra', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + idToken
          },
          body: JSON.stringify({ producto, cantidad, precio })
        });
        const data = await response.json();
        if (response.ok) {
          successDiv.textContent = 'Compra registrada correctamente';
          successDiv.style.display = 'block';
          document.getElementById('compra-form').reset();
        } else {
          errorDiv.textContent = data.error || 'Error al registrar la compra';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = error.message || 'Error inesperado';
        errorDiv.style.display = 'block';
      }
    });
  </script>
  <!-- Si usas Firebase Auth en esta página, incluye los scripts de Firebase aquí -->
</body>
</html>
