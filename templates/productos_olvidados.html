<!DOCTYPE html>
<html>
<head>
  <title>Productos Olvidados</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #e67e22;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    body {
      background-color: #f0f2f5;
      background-image:
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      color: var(--text-dark);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    h2 {
      color: #1a1a1a;
      font-size: 2em;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(45deg, #1a1a1a, var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .back-link {
      display: inline-block;
      background: transparent;
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 8px 16px;
    }

    .back-link:hover {
      color: var(--primary-color);
    }

    .info-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .info-card .label {
      font-size: 0.85em;
      color: var(--text-light);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .info-card .value {
      font-size: 1.4em;
      font-weight: 700;
      color: var(--text-dark);
    }

    .editable-section {
      background: rgba(230, 126, 34, 0.05);
      border: 1px solid rgba(230, 126, 34, 0.15);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
    }

    .editable-section h3 {
      margin: 0 0 20px 0;
      font-size: 1.1em;
      color: var(--accent-color);
    }

    .edit-row {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 15px;
      align-items: end;
    }

    .edit-row label {
      font-weight: 600;
      font-size: 0.9em;
      margin-bottom: 5px;
      display: block;
      color: var(--text-dark);
    }

    .edit-row select, .edit-row input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
      background: white;
    }

    .edit-row select:focus, .edit-row input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 4px rgba(230, 126, 34, 0.1);
    }

    .save-btn {
      background: linear-gradient(45deg, #e67e22, #d35400);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3);
      white-space: nowrap;
    }

    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(230, 126, 34, 0.4);
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    thead {
      background: linear-gradient(45deg, var(--accent-color), #d35400);
      color: white;
    }

    th {
      padding: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 0.95em;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #e9ecef;
      font-size: 0.9em;
      text-align: center;
    }

    tbody tr:hover {
      background-color: rgba(230, 126, 34, 0.05);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-light);
      font-size: 1.1em;
    }

    .error, .success {
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin: 20px 0;
    }

    .error {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.2);
    }

    .success {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.2);
      display: none;
    }

    @media (max-width: 768px) {
      .container { padding: 20px; }
      h2 { font-size: 1.6em; }
      .edit-row { grid-template-columns: 1fr; }
      .info-cards { grid-template-columns: 1fr; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkqr6RyXUHMHp3NtWrgsn-T6wj_tHQI00",
      authDomain: "supratechweb.firebaseapp.com",
      projectId: "supratechweb",
      storageBucket: "supratechweb.firebasestorage.app",
      messagingSenderId: "828253545658",
      appId: "1:828253545658:web:daa886d1de6c9c796a8e83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <a href="/panel" class="back-link">&larr; Volver al Panel</a>

    <div class="header">
      <h2>Productos Olvidados</h2>
    </div>

    <div class="info-cards">
      <div class="info-card">
        <div class="label">MARCA</div>
        <div class="value" id="marca-value">--</div>
      </div>
      <div class="info-card">
        <div class="label">PORCENTAJE</div>
        <div class="value" id="porcentaje-value">--</div>
      </div>
    </div>

    <div class="editable-section">
      <h3>Configuracion Editable</h3>
      <div class="edit-row">
        <div>
          <label for="truper-select">TRUPER (C1)</label>
          <select id="truper-select">
            <option value="">Cargando opciones...</option>
          </select>
        </div>
        <div>
          <label for="valor-input">Valor (F1)</label>
          <input type="text" id="valor-input" placeholder="Ej: 0.1">
        </div>
        <div>
          <button class="save-btn" onclick="guardarCambios()">Guardar</button>
        </div>
      </div>
    </div>

    <div id="error-container"></div>
    <div id="success-container" class="success">Cambios guardados exitosamente</div>
    <div id="loading" class="loading">Cargando datos...</div>

    <div class="table-container" id="table-container" style="display: none;">
      <table id="data-table">
        <thead id="table-head">
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </div>

<script>
  let idToken = null;

  firebase.auth().onAuthStateChanged(async function(user) {
    if (user) {
      idToken = await user.getIdToken();
      cargarDatos();
    } else {
      window.location.href = '/';
    }
  });

  async function cargarDatos() {
    try {
      const res = await fetch('/api/productos_olvidados/data', {
        headers: { 'Authorization': 'Bearer ' + idToken }
      });

      const result = await res.json();

      if (res.ok) {
        // Mostrar MARCA y PORCENTAJE
        document.getElementById('marca-value').textContent = result.marca || '--';
        document.getElementById('porcentaje-value').textContent = result.porcentaje || '--';

        // Llenar dropdown TRUPER con opciones de la hoja
        const select = document.getElementById('truper-select');
        select.innerHTML = '';
        if (result.truper_opciones && result.truper_opciones.length > 0) {
          result.truper_opciones.forEach(op => {
            const option = document.createElement('option');
            option.value = op;
            option.textContent = op;
            if (op === result.truper_actual) option.selected = true;
            select.appendChild(option);
          });
        } else {
          // Si no se pudieron obtener opciones, mostrar input libre con valor actual
          const option = document.createElement('option');
          option.value = result.truper_actual || '';
          option.textContent = result.truper_actual || '(sin opciones)';
          option.selected = true;
          select.appendChild(option);
        }

        // Llenar valor F1
        document.getElementById('valor-input').value = result.valor_f1 || '';

        // Mostrar tabla
        if (result.tabla && result.tabla.length > 0) {
          mostrarTabla(result.tabla, result.tabla_headers || []);
        }

        document.getElementById('loading').style.display = 'none';
        document.getElementById('table-container').style.display = 'block';
      } else {
        mostrarError(result.error || 'Error al cargar datos');
      }
    } catch (error) {
      mostrarError('Error de conexion: ' + error.message);
    }
  }

  function mostrarTabla(data, headers) {
    const thead = document.getElementById('table-head');
    const tbody = document.getElementById('table-body');
    thead.innerHTML = '';
    tbody.innerHTML = '';

    if (data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 30px;">No hay datos disponibles</td></tr>';
      return;
    }

    // Encabezados
    if (headers.length > 0) {
      const headerRow = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
    }

    // Filas de datos
    data.forEach(row => {
      const tr = document.createElement('tr');
      row.forEach(cell => {
        const td = document.createElement('td');
        td.textContent = cell || '';
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  async function guardarCambios() {
    const truper = document.getElementById('truper-select').value;
    const valor = document.getElementById('valor-input').value.trim();

    try {
      const res = await fetch('/api/productos_olvidados/update', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + idToken,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ truper: truper, valor_f1: valor })
      });

      const result = await res.json();

      if (res.ok) {
        mostrarExito();
        // Recargar datos para reflejar cambios
        cargarDatos();
      } else {
        mostrarError(result.error || 'Error al guardar cambios');
      }
    } catch (error) {
      mostrarError('Error de conexion: ' + error.message);
    }
  }

  function mostrarError(mensaje) {
    document.getElementById('loading').style.display = 'none';
    const errorContainer = document.getElementById('error-container');
    errorContainer.innerHTML = '<div class="error">' + mensaje + '</div>';
    setTimeout(() => errorContainer.innerHTML = '', 5000);
  }

  function mostrarExito() {
    const successContainer = document.getElementById('success-container');
    successContainer.style.display = 'block';
    setTimeout(() => successContainer.style.display = 'none', 3000);
  }
</script>
</body>
</html>
