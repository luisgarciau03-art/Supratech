<!DOCTYPE html>
<html>
<head>
  <title>Panel de Opciones - Pedidos 9.0</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eaf0fa 0%, #ffffff 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px #0050d822;
      max-width: 500px;
      width: 98vw;
      margin: 0 auto;
      padding: 38px 40px 28px 40px;
      transition: box-shadow 0.3s;
      animation: fadeInCard 1.1s cubic-bezier(.68,-0.55,.27,1.55) 1;
      text-align: center;
    }
    @keyframes fadeInCard {
      0% { opacity: 0; transform: translateY(40px) scale(0.98); }
      60% { opacity: 1; transform: translateY(-8px) scale(1.03); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    h2 {
      color: #0050d8;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 22px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #0050d822;
    }
    .panel-links {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    .panel-link {
      background: linear-gradient(90deg, #0050d8 60%, #0077ff 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 16px 32px;
      font-size: 1.15em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px #0050d822;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      display: inline-block;
      width: 80%;
      max-width: 320px;
      text-align: center;
    }
    .panel-link:hover {
      background: linear-gradient(90deg, #0077ff 60%, #0050d8 100%);
      box-shadow: 0 6px 24px #0050d822;
      transform: scale(1.07);
    }
    @media (max-width: 500px) {
      .panel-card {
        padding: 18px 6px 18px 6px;
        max-width: 99vw;
      }
      h2 { font-size: 1.3em; }
      .panel-link { padding: 12px 10px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="panel-card">
    <h2>üì¶ Pedidos 9.0</h2>
    <div class="panel-links">
      <a class="panel-link" href="/pedidos/calendario">üìÖ CALENDARIO</a>
      <a class="panel-link" href="/pedidos/bd">üìä BD</a>
      <a class="panel-link" href="/pedidos/bdqty">üìà BDQTY</a>
    </div>
    <div style="margin-top: 32px;">
      <a class="panel-link" href="/panel" style="background:linear-gradient(90deg,#0050d8 60%,#0077ff 100%);color:#fff;font-weight:700;box-shadow:0 2px 12px #0050d822;">‚¨ÖÔ∏è Volver</a>
    </div>
  </div>
</body>
</html>
