<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    body {
      background-color: #f0f2f5;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border: 3px solid rgba(255,255,255,0.8);
      background: #fff;
      transition: transform 0.3s ease;
    }

    .logo-container img:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    h2 {
      text-align: center;
      color: #1a1a1a;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: -0.5px;
      background: linear-gradient(45deg, #1a1a1a, #4361ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    label {
      font-weight: 600;
      color: var(--text-dark);
      font-size: 0.95em;
      margin-bottom: 5px;
      display: block;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.8);
      font-family: 'Poppins', sans-serif;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      border-color: var(--primary-color);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
    }

    button {
      background: linear-gradient(45deg, #4361ee, #3f37c9);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
      transition: all 0.3s ease;
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(67, 97, 238, 0.3);
    }

    .error {
      color: #ef233c;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      font-size: 0.95em;
      background: rgba(239, 35, 60, 0.1);
      padding: 10px;
      border-radius: 8px;
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 30px 20px;
      }
      h2 { font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-container">
      <img src="https://res.cloudinary.com/dipt3jq6r/image/upload/v1765570676/Supratech-09_12.15.26_p._m._lf3sec.jpg" alt="Logo Supratech">
    </div>
    <h2>Iniciar sesión</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required autocomplete="username">
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" required autocomplete="current-password">
      <button type="submit">Ingresar</button>
    </form>
    <div id="firebase-error" class="error" style="display:none;"></div>
  </div>
<!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAkqr6RyXUHMHp3NtWrgsn-T6wj_tHQI00",
    authDomain: "supratechweb.firebaseapp.com",
    projectId: "supratechweb",
    storageBucket: "supratechweb.firebasestorage.app",
    messagingSenderId: "828253545658",
    appId: "1:828253545658:web:daa886d1de6c9c796a8e83",
    measurementId: "G-JC8Y89CPQH"
  };
  firebase.initializeApp(firebaseConfig);

  document.querySelector('form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('firebase-error');
    errorDiv.style.display = 'none';
    try {
      const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
      const idToken = await userCredential.user.getIdToken();
      // Envía el idToken al backend en el cuerpo (no solo en el header)
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ idToken })
      });
      if (response.ok) {
        window.location.href = '/panel';
      } else {
        const data = await response.json();
        errorDiv.textContent = data.error || 'Error de autenticación en backend';
        errorDiv.style.display = 'block';
      }
    } catch (error) {
      // Si el error es de credenciales inválidas, mostrar mensaje personalizado
      if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
        errorDiv.textContent = 'Contraseña o correo incorrecto';
      } else {
        errorDiv.textContent = 'Error de login: ' + error.message;
      }
      errorDiv.style.display = 'block';
    }
  });
</script>
</body>
</html>
