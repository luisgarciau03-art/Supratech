<!DOCTYPE html>
<html>
<head>
  <title>Metricas Por Producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    body {
      background-color: #f0f2f5;
      background-image:
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      color: var(--text-dark);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .panel-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(255, 255, 255, 0.6);
      margin-bottom: 30px;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #1a1a1a;
      font-size: 2em;
      margin-bottom: 25px;
      font-weight: 700;
      background: linear-gradient(45deg, #1a1a1a, #4361ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      text-align: center;
    }

    h3 {
      color: var(--text-dark);
      font-size: 1.3em;
      margin-bottom: 20px;
      font-weight: 600;
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 10px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 25px;
      background: transparent;
      border: none;
      box-shadow: none;
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: var(--primary-color);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tab-btn {
      background: white;
      color: var(--primary-color);
      border: 1px solid rgba(67, 97, 238, 0.2);
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .tab-btn:hover, .tab-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
      min-width: 800px;
    }

    thead {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
    }

    th {
      padding: 14px 12px;
      text-align: left;
      font-weight: 600;
      white-space: nowrap;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    tbody tr:hover {
      background: rgba(67, 97, 238, 0.05);
    }

    tbody tr:nth-child(even) {
      background: rgba(0,0,0,0.02);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-light);
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(67, 97, 238, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(220, 53, 69, 0.2);
    }

    .week-info {
      background: rgba(67, 97, 238, 0.1);
      color: var(--primary-color);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      padding: 12px 18px;
      border: 1px solid rgba(67, 97, 238, 0.2);
      border-radius: 12px;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
    }

    .search-box:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .week-selector-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .week-selector {
      padding: 10px 18px;
      border: 1px solid rgba(67, 97, 238, 0.2);
      border-radius: 10px;
      font-size: 1em;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      background: white;
      color: var(--primary-color);
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
    }

    .week-selector:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .week-selector:hover {
      border-color: var(--primary-color);
    }

    @media (max-width: 768px) {
      .panel-card {
        padding: 20px 15px;
      }
      h2 { font-size: 1.5em; }
      .tab-btn {
        padding: 10px 16px;
        font-size: 0.9em;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkqr6RyXUHMHp3NtWrgsn-T6wj_tHQI00",
      authDomain: "supratechweb.firebaseapp.com",
      projectId: "supratechweb",
      storageBucket: "supratechweb.firebasestorage.app",
      messagingSenderId: "828253545658",
      appId: "1:828253545658:web:daa886d1de6c9c796a8e83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <div class="panel-card">
      <a href="/panel" class="back-link">← Volver al Panel</a>
      <h2>Metricas Por Producto</h2>
      <div class="week-selector-container">
        <div class="week-info" id="week-info">Mostrando datos de: Cargando...</div>
        <select id="week-selector" class="week-selector" title="Seleccionar semana" onchange="changeWeek(this.value)">
          <!-- Opciones generadas dinámicamente -->
        </select>
      </div>

      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('menos-mov')">TOP MENOS MOVIMIENTOS</button>
        <button class="tab-btn" onclick="showTab('mas-mov')">TOP MAS MOVIMIENTOS</button>
        <button class="tab-btn" onclick="showTab('lista-items')">LISTA ITEMS</button>
        <button class="tab-btn" onclick="showTab('volatilidad')">ORGANIZADO VOLATILIDAD</button>
      </div>

      <!-- TAB: MENOS MOVIMIENTOS -->
      <div id="menos-mov" class="tab-content active">
        <h3>TOP MENOS MOVIMIENTOS</h3>
        <div id="menos-mov-content" class="loading">
          <div class="loading-spinner"></div>
          <p>Cargando datos...</p>
        </div>
      </div>

      <!-- TAB: MAS MOVIMIENTOS -->
      <div id="mas-mov" class="tab-content">
        <h3>TOP MAS MOVIMIENTOS</h3>
        <div id="mas-mov-content" class="loading">
          <div class="loading-spinner"></div>
          <p>Cargando datos...</p>
        </div>
      </div>

      <!-- TAB: LISTA ITEMS -->
      <div id="lista-items" class="tab-content">
        <h3>LISTA ITEMS</h3>
        <input type="text" class="search-box" id="search-lista" placeholder="Buscar por SKU o Marca..." onkeyup="filterTable('lista-items-table', this.value)">
        <div id="lista-items-content" class="loading">
          <div class="loading-spinner"></div>
          <p>Cargando datos...</p>
        </div>
      </div>

      <!-- TAB: VOLATILIDAD -->
      <div id="volatilidad" class="tab-content">
        <h3>ORGANIZADO VOLATILIDAD</h3>
        <input type="text" class="search-box" id="search-volatilidad" placeholder="Buscar por SKU o Marca..." onkeyup="filterTable('volatilidad-table', this.value)">
        <div id="volatilidad-content" class="loading">
          <div class="loading-spinner"></div>
          <p>Cargando datos...</p>
        </div>
      </div>
    </div>
  </div>

<script>
  let idToken = null;
  let currentWeek = null;
  let displayWeek = null; // Semana a mostrar

  firebase.auth().onAuthStateChanged(async function(user) {
    if (user) {
      idToken = await user.getIdToken();
      currentWeek = getWeekNumber(new Date());
      displayWeek = currentWeek - 1; // Por defecto mostrar semana anterior
      initWeekSelector();
      updateWeekInfo();
      loadAllData();
    } else {
      window.location.href = '/';
    }
  });

  function getWeekNumber(date) {
    const tempDate = new Date(date.getTime());
    tempDate.setUTCDate(tempDate.getUTCDate() + 4 - (tempDate.getUTCDay() || 7));
    const yearStart = new Date(Date.UTC(tempDate.getUTCFullYear(), 0, 1));
    const weekNo = Math.ceil((((tempDate - yearStart) / 86400000) + 1) / 7);
    return weekNo;
  }

  function initWeekSelector() {
    const selector = document.getElementById('week-selector');
    selector.innerHTML = '';

    // Generar opciones para las últimas 12 semanas
    for (let i = 1; i <= 12; i++) {
      const weekNum = currentWeek - i;
      if (weekNum > 0) {
        const option = document.createElement('option');
        option.value = weekNum;
        option.textContent = `Semana W${weekNum}`;
        if (weekNum === displayWeek) {
          option.selected = true;
        }
        selector.appendChild(option);
      }
    }
  }

  function updateWeekInfo() {
    document.getElementById('week-info').textContent = `Mostrando datos de: Semana W${displayWeek}`;
  }

  function changeWeek(weekNum) {
    displayWeek = parseInt(weekNum);
    updateWeekInfo();

    // Mostrar loading en todas las pestañas
    document.getElementById('menos-mov-content').innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Cargando datos...</p></div>';
    document.getElementById('mas-mov-content').innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Cargando datos...</p></div>';
    document.getElementById('lista-items-content').innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Cargando datos...</p></div>';
    document.getElementById('volatilidad-content').innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Cargando datos...</p></div>';

    // Recargar datos
    loadAllData();
  }

  function showTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
  }

  async function loadAllData() {
    await Promise.all([
      loadMenosMovimientos(),
      loadMasMovimientos(),
      loadListaItems(),
      loadVolatilidad()
    ]);
  }

  async function fetchSheetData(sheetName, range) {
    const res = await fetch('/api/metricas_productos/data', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + idToken
      },
      body: JSON.stringify({ sheet: sheetName, range: range })
    });
    return await res.json();
  }

  async function loadMenosMovimientos() {
    try {
      const data = await fetchSheetData('Movimientos', 'A3:H22');
      const container = document.getElementById('menos-mov-content');

      if (data.error) {
        container.innerHTML = `<div class="error">${data.error}</div>`;
        return;
      }

      const rows = data.values || [];
      let html = `<div class="table-container"><table>
        <thead><tr>
          <th>SKU</th><th>MARCA</th><th>TIENDAS</th><th>VOLATILIDAD</th>
          <th>STOCK</th><th>AVG VENTAS 12</th><th>PROMEDIO AVG 12</th><th>ULTIMAS VENTAS</th>
        </tr></thead><tbody>`;

      rows.forEach(row => {
        html += `<tr>
          <td>${row[0] || ''}</td><td>${row[1] || ''}</td><td>${row[2] || ''}</td>
          <td>${row[3] || ''}</td><td>${row[4] || ''}</td><td>${row[5] || ''}</td>
          <td>${row[6] || ''}</td><td>${row[7] || ''}</td>
        </tr>`;
      });

      html += '</tbody></table></div>';
      container.innerHTML = html;
    } catch (e) {
      document.getElementById('menos-mov-content').innerHTML = `<div class="error">Error: ${e.message}</div>`;
    }
  }

  async function loadMasMovimientos() {
    try {
      const data = await fetchSheetData('Movimientos', 'J3:Q22');
      const container = document.getElementById('mas-mov-content');

      if (data.error) {
        container.innerHTML = `<div class="error">${data.error}</div>`;
        return;
      }

      const rows = data.values || [];
      let html = `<div class="table-container"><table>
        <thead><tr>
          <th>SKU</th><th>MARCA</th><th>TIENDAS</th><th>VOLATILIDAD</th>
          <th>STOCK</th><th>AVG VENTAS 12</th><th>PROMEDIO AVG 12</th><th>ULTIMAS VENTAS</th>
        </tr></thead><tbody>`;

      rows.forEach(row => {
        html += `<tr>
          <td>${row[0] || ''}</td><td>${row[1] || ''}</td><td>${row[2] || ''}</td>
          <td>${row[3] || ''}</td><td>${row[4] || ''}</td><td>${row[5] || ''}</td>
          <td>${row[6] || ''}</td><td>${row[7] || ''}</td>
        </tr>`;
      });

      html += '</tbody></table></div>';
      container.innerHTML = html;
    } catch (e) {
      document.getElementById('mas-mov-content').innerHTML = `<div class="error">Error: ${e.message}</div>`;
    }
  }

  async function loadListaItems() {
    try {
      // Cargar datos base
      const baseData = await fetchSheetData('Lista Items', 'A2:G');
      // Cargar encabezados de tabla para encontrar columnas de semana actual
      const headerData = await fetchSheetData('Lista Items', 'H1:DG1');

      const container = document.getElementById('lista-items-content');

      if (baseData.error) {
        container.innerHTML = `<div class="error">${baseData.error}</div>`;
        return;
      }

      const headers = headerData.values ? headerData.values[0] : [];
      const ventasCol = headers.findIndex(h => h === `VENTAS W${displayWeek}`);
      const avgPriceCol = headers.findIndex(h => h === `AVG PRICE W${displayWeek}`);

      let weekDataPromise = null;
      if (ventasCol !== -1 && avgPriceCol !== -1) {
        const startCol = String.fromCharCode(72 + ventasCol); // H = 72
        const endCol = String.fromCharCode(72 + avgPriceCol);
        weekDataPromise = fetchSheetData('Lista Items', `${startCol}2:${endCol}`);
      }

      const weekData = weekDataPromise ? await weekDataPromise : null;
      const rows = baseData.values || [];
      const weekRows = weekData?.values || [];

      let html = `<div class="table-container"><table id="lista-items-table">
        <thead><tr>
          <th>SKU</th><th>MARCA</th><th>TIENDAS</th><th>VOLATILIDAD</th>
          <th>STOCK</th><th>AVG VENTAS 12</th><th>TICKET AVG 12</th>`;

      if (ventasCol !== -1) html += `<th>VENTAS W${displayWeek}</th>`;
      if (avgPriceCol !== -1) html += `<th>AVG PRICE W${displayWeek}</th>`;

      html += '</tr></thead><tbody>';

      rows.forEach((row, idx) => {
        html += `<tr>
          <td>${row[0] || ''}</td><td>${row[1] || ''}</td><td>${row[2] || ''}</td>
          <td>${row[3] || ''}</td><td>${row[4] || ''}</td><td>${row[5] || ''}</td>
          <td>${row[6] || ''}</td>`;

        if (weekRows[idx]) {
          if (ventasCol !== -1) html += `<td>${weekRows[idx][0] || ''}</td>`;
          if (avgPriceCol !== -1) html += `<td>${weekRows[idx][1] || weekRows[idx][0] || ''}</td>`;
        } else {
          if (ventasCol !== -1) html += '<td></td>';
          if (avgPriceCol !== -1) html += '<td></td>';
        }

        html += '</tr>';
      });

      html += '</tbody></table></div>';
      container.innerHTML = html;
    } catch (e) {
      document.getElementById('lista-items-content').innerHTML = `<div class="error">Error: ${e.message}</div>`;
    }
  }

  async function loadVolatilidad() {
    try {
      const baseData = await fetchSheetData('Organizado Volatilidad', 'A2:G');
      const headerData = await fetchSheetData('Organizado Volatilidad', 'H1:DG1');

      const container = document.getElementById('volatilidad-content');

      if (baseData.error) {
        container.innerHTML = `<div class="error">${baseData.error}</div>`;
        return;
      }

      const headers = headerData.values ? headerData.values[0] : [];
      const ventasCol = headers.findIndex(h => h === `VENTAS W${displayWeek}`);
      const avgPriceCol = headers.findIndex(h => h === `AVG PRICE W${displayWeek}`);

      let weekDataPromise = null;
      if (ventasCol !== -1 && avgPriceCol !== -1) {
        const startCol = String.fromCharCode(72 + ventasCol);
        const endCol = String.fromCharCode(72 + avgPriceCol);
        weekDataPromise = fetchSheetData('Organizado Volatilidad', `${startCol}2:${endCol}`);
      }

      const weekData = weekDataPromise ? await weekDataPromise : null;
      const rows = baseData.values || [];
      const weekRows = weekData?.values || [];

      let html = `<div class="table-container"><table id="volatilidad-table">
        <thead><tr>
          <th>SKU</th><th>MARCA</th><th>TIENDAS</th><th>VOLATILIDAD</th>
          <th>STOCK</th><th>AVG VENTAS</th><th>PROMEDIO AVG</th>`;

      if (ventasCol !== -1) html += `<th>VENTAS W${displayWeek}</th>`;
      if (avgPriceCol !== -1) html += `<th>AVG PRICE W${displayWeek}</th>`;

      html += '</tr></thead><tbody>';

      rows.forEach((row, idx) => {
        html += `<tr>
          <td>${row[0] || ''}</td><td>${row[1] || ''}</td><td>${row[2] || ''}</td>
          <td>${row[3] || ''}</td><td>${row[4] || ''}</td><td>${row[5] || ''}</td>
          <td>${row[6] || ''}</td>`;

        if (weekRows[idx]) {
          if (ventasCol !== -1) html += `<td>${weekRows[idx][0] || ''}</td>`;
          if (avgPriceCol !== -1) html += `<td>${weekRows[idx][1] || weekRows[idx][0] || ''}</td>`;
        } else {
          if (ventasCol !== -1) html += '<td></td>';
          if (avgPriceCol !== -1) html += '<td></td>';
        }

        html += '</tr>';
      });

      html += '</tbody></table></div>';
      container.innerHTML = html;
    } catch (e) {
      document.getElementById('volatilidad-content').innerHTML = `<div class="error">Error: ${e.message}</div>`;
    }
  }

  function filterTable(tableId, searchTerm) {
    const table = document.getElementById(tableId);
    if (!table) return;

    const rows = table.querySelectorAll('tbody tr');
    const term = searchTerm.toLowerCase();

    rows.forEach(row => {
      const sku = row.cells[0]?.textContent.toLowerCase() || '';
      const marca = row.cells[1]?.textContent.toLowerCase() || '';
      row.style.display = (sku.includes(term) || marca.includes(term)) ? '' : 'none';
    });
  }
</script>
</body>
</html>
