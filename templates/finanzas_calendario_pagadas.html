<!DOCTYPE html>
<html>
<head>
  <title>Calendario Deudas Pagadas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --success-color: #28a745;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    body {
      background-color: #f0f2f5;
      background-image:
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      color: var(--text-dark);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    h2 {
      color: #1a1a1a;
      font-size: 1.8em;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(45deg, #1a1a1a, var(--success-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .back-link {
      display: inline-block;
      background: transparent;
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 8px 16px;
    }

    .back-link:hover { color: var(--primary-color); }

    .months-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .month-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(40, 167, 69, 0.1);
    }

    .month-card h3 {
      margin: 0 0 15px 0;
      color: var(--success-color);
      font-size: 1.1em;
      border-bottom: 2px solid rgba(40, 167, 69, 0.2);
      padding-bottom: 10px;
    }

    .month-data {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .data-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 10px;
      background: rgba(40, 167, 69, 0.03);
      border-radius: 8px;
    }

    .data-row .label {
      color: var(--text-light);
      font-size: 0.85em;
    }

    .data-row .value {
      font-weight: 600;
      color: var(--success-color);
    }

    .loading { text-align: center; padding: 40px; color: var(--text-light); font-size: 1.1em; }
    .error { padding: 20px; border-radius: 12px; background: rgba(220, 53, 69, 0.1); color: #dc3545; text-align: center; margin: 20px 0; }

    @media (max-width: 768px) {
      .container { padding: 20px; }
      h2 { font-size: 1.4em; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkqr6RyXUHMHp3NtWrgsn-T6wj_tHQI00",
      authDomain: "supratechweb.firebaseapp.com",
      projectId: "supratechweb",
      storageBucket: "supratechweb.firebasestorage.app",
      messagingSenderId: "828253545658",
      appId: "1:828253545658:web:daa886d1de6c9c796a8e83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <a href="/finanzas" class="back-link">&larr; Volver</a>

    <div class="header">
      <h2>Calendario Deudas Pagadas</h2>
    </div>

    <div id="error-container"></div>
    <div id="loading" class="loading">Cargando datos...</div>

    <div class="months-grid" id="months-grid" style="display: none;"></div>
  </div>

<script>
  let idToken = null;
  const meses = ['ENERO', 'FEBRERO', 'MARZO', 'ABRIL', 'MAYO', 'JUNIO', 'JULIO', 'AGOSTO', 'SEPTIEMBRE', 'OCTUBRE', 'NOVIEMBRE', 'DICIEMBRE'];

  firebase.auth().onAuthStateChanged(async function(user) {
    if (user) {
      idToken = await user.getIdToken();
      cargarDatos();
    } else {
      window.location.href = '/';
    }
  });

  async function cargarDatos() {
    try {
      const res = await fetch('/api/finanzas/calendario_pagadas/data', {
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      const result = await res.json();
      if (res.ok) {
        mostrarCalendario(result.data || {});
        document.getElementById('loading').style.display = 'none';
        document.getElementById('months-grid').style.display = 'grid';
      } else {
        mostrarError(result.error || 'Error al cargar datos');
      }
    } catch (error) {
      mostrarError('Error de conexion: ' + error.message);
    }
  }

  function mostrarCalendario(data) {
    const grid = document.getElementById('months-grid');
    grid.innerHTML = '';

    meses.forEach(mes => {
      const mesData = data[mes.toLowerCase()] || [];
      const card = document.createElement('div');
      card.className = 'month-card';

      let dataHtml = '';
      if (mesData.length === 0) {
        dataHtml = '<p style="color: var(--text-light); text-align: center; font-size: 0.9em;">Sin datos</p>';
      } else {
        mesData.forEach(row => {
          dataHtml += `
            <div class="data-row">
              <span class="label">${row.concepto || 'N/A'}</span>
              <span class="value">${row.monto || ''}</span>
            </div>
          `;
        });
      }

      card.innerHTML = `
        <h3>${mes}</h3>
        <div class="month-data">${dataHtml}</div>
      `;
      grid.appendChild(card);
    });
  }

  function mostrarError(mensaje) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('error-container').innerHTML = `<div class="error">${mensaje}</div>`;
  }
</script>
</body>
</html>
