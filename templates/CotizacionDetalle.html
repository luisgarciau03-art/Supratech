<!DOCTYPE html>
<html>
<head>
  <title>Detalle Cotización</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eaf0fa 0%, #ffffff 100%);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0, 80, 216, 0.08);
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #f0f4f8;
      padding-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    h2 {
      color: #001f3f;
      font-size: 1.8em;
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .back-btn {
      background: linear-gradient(90deg, #0050d8 0%, #0077ff 100%);
      color: white;
      text-decoration: none;
      padding: 10px 24px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(0, 80, 216, 0.2);
      display: inline-flex;
      align-items: center;
      font-size: 0.95em;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 80, 216, 0.3);
    }
    .table-wrapper {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid #eef2f7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    th, td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid #f0f4f8;
    }
    th {
      background-color: #001f3f;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85em;
      letter-spacing: 0.5px;
      white-space: nowrap;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) { background-color: #f8fbff; }
    tr:hover { background-color: #eef5ff; transition: background-color 0.2s; }
    td {
      color: #444;
      font-size: 0.95em;
    }
    /* Loading state */
    .loading-container {
      text-align: center;
      padding: 60px 20px;
      color: #0050d8;
    }
    .spinner {
      border: 4px solid rgba(0, 80, 216, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: #0050d8;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-msg {
      color: #d80032;
      text-align: center;
      padding: 20px;
      background: #fff5f5;
      border-radius: 8px;
      border: 1px solid #ffebeb;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkqr6RyXUHMHp3NtWrgsn-T6wj_tHQI00",
      authDomain: "supratechweb.firebaseapp.com",
      projectId: "supratechweb",
      storageBucket: "supratechweb.firebasestorage.app",
      messagingSenderId: "828253545658",
      appId: "1:828253545658:web:daa886d1de6c9c796a8e83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h2 id="titulo">Detalle de Cotización</h2>
      <a href="/cotizaciones" class="back-btn">&larr; Volver</a>
    </div>
    
    <div id="loading" class="loading-container">
      <div class="spinner"></div>
      <p>Cargando información...</p>
    </div>

    <div id="content-area" class="table-wrapper" style="display:none;">
      <table id="detalle-table"></table>
    </div>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(async user => {
      if (user) {
        const token = await user.getIdToken();
        const params = new URLSearchParams(window.location.search);
        const marca = params.get('marca');
        const semana = params.get('semana');
        const indice = params.get('indice') || '1';
        
        cargarDetalle(token, marca, semana, indice);
      } else {
        window.location.href = '/';
      }
    });

    async function cargarDetalle(token, marca, semana, indice) {
      const loadingEl = document.getElementById('loading');
      const contentEl = document.getElementById('content-area');
      const tituloEl = document.getElementById('titulo');

      try {
        // Llamada a la API con el parámetro indice
        const res = await fetch(`/api/cotizacion_detalle/${marca}/${semana}?indice=${indice}`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        
        if (data.error) {
            loadingEl.innerHTML = `<div class="error-msg">⚠️ Error: ${data.error}</div>`;
            return;
        }

        tituloEl.textContent = `${data.sheet_name}`;
        
        const table = document.getElementById('detalle-table');
        table.innerHTML = ''; // Limpiar tabla por si acaso

        data.datos.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        loadingEl.style.display = 'none';
        contentEl.style.display = 'block';
      } catch (e) {
        loadingEl.innerHTML = `<div class="error-msg">❌ Error de conexión: ${e.message}</div>`;
      }
    }
  </script>
</body>
</html>
