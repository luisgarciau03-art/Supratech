<!DOCTYPE html>
<html>
<head>
  <title>Detalle Cotización</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4f7f6;
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    h2 {
      color: #0050d8;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #666;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover { color: #0050d8; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #0050d8;
      color: white;
    }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkqr6RyXUHMHp3NtWrgsn-T6wj_tHQI00",
      authDomain: "supratechweb.firebaseapp.com",
      projectId: "supratechweb",
      storageBucket: "supratechweb.firebasestorage.app",
      messagingSenderId: "828253545658",
      appId: "1:828253545658:web:daa886d1de6c9c796a8e83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <a href="/cotizaciones" class="back-link">&larr; Volver a Cotizaciones</a>
    <h2 id="titulo">Cargando detalle...</h2>
    <div style="overflow-x:auto;">
      <table id="detalle-table"></table>
    </div>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(async user => {
      if (user) {
        const token = await user.getIdToken();
        const params = new URLSearchParams(window.location.search);
        const marca = params.get('marca');
        const semana = params.get('semana');
        const indice = params.get('indice') || '1';
        
        cargarDetalle(token, marca, semana, indice);
      } else {
        window.location.href = '/';
      }
    });

    async function cargarDetalle(token, marca, semana, indice) {
      try {
        // Llamada a la API con el parámetro indice
        const res = await fetch(`/api/cotizacion_detalle/${marca}/${semana}?indice=${indice}`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        
        if (data.error) {
            document.getElementById('titulo').textContent = 'Error: ' + data.error;
            return;
        }

        document.getElementById('titulo').textContent = `Detalle: ${data.sheet_name}`;
        
        const table = document.getElementById('detalle-table');
        data.datos.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      } catch (e) {
        document.getElementById('titulo').textContent = 'Error de conexión';
      }
    }
  </script>
</body>
</html>
