<!DOCTYPE html>
<html>
<head>
  <title>Panel Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --green: #28a745;
      --orange: #e67e22;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      background-color: #f0f2f5;
      background-image:
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
    }

    .panel-card {
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      animation: slideUp 0.6s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      padding-bottom: 25px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .logo-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 3px solid white;
    }

    .header-info h2 {
      font-size: 1.6em;
      font-weight: 700;
      margin: 0 0 5px 0;
      background: linear-gradient(45deg, #1a1a1a, #4361ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-info p {
      margin: 0;
      color: var(--text-light);
      font-size: 0.9em;
    }

    .user-badge {
      margin-left: auto;
      background: rgba(67, 97, 238, 0.1);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85em;
      color: var(--primary-color);
      font-weight: 600;
    }

    /* Secciones */
    .section {
      margin-bottom: 25px;
      transition: opacity 0.3s, max-height 0.3s;
    }

    .section.hidden {
      display: none;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 0.75em;
      font-weight: 600;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      padding-left: 5px;
    }

    .section-hint {
      font-size: 0.7em;
      color: #aaa;
      font-weight: 400;
    }

    /* Grid de botones */
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      min-height: 50px;
      padding: 8px;
      border-radius: 12px;
      transition: background 0.2s;
    }

    .btn-grid.drag-over {
      background: rgba(67, 97, 238, 0.08);
      border: 2px dashed rgba(67, 97, 238, 0.3);
    }

    .btn-grid.main-grid {
      background: rgba(40, 167, 69, 0.03);
      border: 1px dashed rgba(40, 167, 69, 0.2);
      min-height: 60px;
    }

    .btn-grid.main-grid.drag-over {
      background: rgba(40, 167, 69, 0.1);
      border-color: rgba(40, 167, 69, 0.4);
    }

    .panel-link {
      background: white;
      color: var(--primary-color);
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 14px;
      font-weight: 600;
      transition: all 0.25s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9em;
      border: 1px solid rgba(67, 97, 238, 0.12);
      cursor: grab;
      -webkit-user-select: none;
      user-select: none;
    }

    .panel-link:active {
      cursor: grabbing;
    }

    .panel-link.dragging {
      opacity: 0.5;
      transform: scale(0.95);
    }

    .panel-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.15);
    }

    .panel-link .icon {
      font-size: 1.2em;
      width: 28px;
      text-align: center;
    }

    /* En seccion principal */
    .main-grid .panel-link {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border-color: transparent;
    }

    .main-grid .panel-link:hover {
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
    }

    /* Variantes de color para categoria original */
    .panel-link[data-category="compras"] { border-left: 3px solid var(--primary-color); }
    .panel-link[data-category="bases"] { border-left: 3px solid #8b5cf6; }
    .panel-link[data-category="descuentos"] { border-left: 3px solid #ec4899; }
    .panel-link[data-category="metricas"] { border-left: 3px solid #06b6d4; }
    .panel-link[data-category="prospeccion"] { border-left: 3px solid var(--orange); }

    .main-grid .panel-link {
      border-left: none;
    }

    /* Placeholder cuando esta vacio */
    .empty-placeholder {
      grid-column: 1 / -1;
      text-align: center;
      padding: 20px;
      color: #bbb;
      font-size: 0.85em;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .panel-card {
        padding: 25px 20px;
      }

      .header {
        flex-direction: column;
        text-align: center;
      }

      .header-actions {
        margin-left: 0;
        flex-direction: column;
      }

      .btn-grid {
        grid-template-columns: 1fr;
      }

      .header-info h2 {
        font-size: 1.4em;
      }

      .logo-container img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="panel-card">
    <!-- Header -->
    <div class="header">
      <div class="logo-container">
        <img src="https://res.cloudinary.com/dipt3jq6r/image/upload/v1765570676/Supratech-09_12.15.26_p._m._lf3sec.jpg" alt="Logo Supratech">
      </div>
      <div class="header-info">
        <h2>Bienvenido, {{ user['nombre'] }}</h2>
        <p>{{ user['email'] }}</p>
      </div>
      <div class="user-badge">{{ user.get('rol', 'Usuario') }}</div>
    </div>

    <!-- Acciones Principales (drop zone) -->
    <div class="section" id="section-main">
      <div class="section-header">
        <span class="section-title">Acciones Principales</span>
        <span class="section-hint">Arrastra aqui tus favoritos</span>
      </div>
      <div class="btn-grid main-grid" id="grid-main" data-section="main"></div>
    </div>

    <!-- Compras y Pedidos -->
    <div class="section" id="section-compras">
      <div class="section-title">Compras y Pedidos</div>
      <div class="btn-grid" id="grid-compras" data-section="compras"></div>
    </div>

    <!-- Bases de Datos -->
    <div class="section" id="section-bases">
      <div class="section-title">Bases de Datos</div>
      <div class="btn-grid" id="grid-bases" data-section="bases"></div>
    </div>

    <!-- Descuentos y Precios -->
    <div class="section" id="section-descuentos">
      <div class="section-title">Descuentos y Precios</div>
      <div class="btn-grid" id="grid-descuentos" data-section="descuentos"></div>
    </div>

    <!-- Analisis y Metricas -->
    <div class="section" id="section-metricas">
      <div class="section-title">Analisis y Metricas</div>
      <div class="btn-grid" id="grid-metricas" data-section="metricas"></div>
    </div>

    <!-- Prospeccion -->
    <div class="section" id="section-prospeccion">
      <div class="section-title">Prospeccion</div>
      <div class="btn-grid" id="grid-prospeccion" data-section="prospeccion"></div>
    </div>

  </div>

<script>
(function() {
  // Definicion de todos los botones con su categoria original
  const allButtons = [
    { id: 'actualizar', icon: '&#128260;', text: 'Actualizar', href: '/actualizar', category: 'compras' },
    { id: 'finanzas', icon: '&#128176;', text: 'Finanzas', href: '/finanzas', category: 'compras' },
    { id: 'inventarios', icon: '&#128230;', text: 'Inventarios', href: '/inventarios', category: 'compras' },
    { id: 'compras', icon: '&#128722;', text: 'Compras', href: '/compras', category: 'compras' },
    { id: 'pedidos', icon: '&#128203;', text: 'BD Pedidos 9.0', href: '/pedidos', category: 'compras' },
    { id: 'llenar_bds', icon: '&#128202;', text: 'Llenar BDS', href: '/Llenar_BDS', category: 'bases' },
    { id: 'bd_descuentos', icon: '&#128209;', text: 'BD Descuentos', href: '/bd_descuentos', category: 'bases' },
    { id: 'descuentos', icon: '&#128184;', text: 'Descuentos', href: '/descuentos', category: 'descuentos' },
    { id: 'estado_precios', icon: '&#128178;', text: 'Estado de Precios', href: '/estado_precios', category: 'descuentos' },
    { id: 'metricas_productos', icon: '&#128200;', text: 'Metricas Productos', href: '/metricas_productos', category: 'metricas' },
    { id: 'capacidad_mensual', icon: '&#128197;', text: 'Capacidad Mensual', href: '/capacidad_mensual', category: 'metricas' },
    { id: 'productos_olvidados', icon: '&#128230;', text: 'Productos Olvidados', href: '/productos_olvidados', category: 'metricas' },
    { id: 'prospeccion_productos', icon: '&#128269;', text: 'Prospeccion Productos', href: '/prospeccion_productos', category: 'prospeccion' }
  ];

  // Estado: que botones estan en main
  let mainButtons = [];
  const STORAGE_KEY = 'panel_main_buttons';

  // Cargar estado guardado
  function loadState() {
    try {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        mainButtons = JSON.parse(saved);
      } else {
        // Default: los primeros 3 en main
        mainButtons = ['actualizar', 'finanzas', 'inventarios'];
      }
    } catch (e) {
      mainButtons = ['actualizar', 'finanzas', 'inventarios'];
    }
  }

  // Guardar estado
  function saveState() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(mainButtons));
  }

  // Crear elemento de boton
  function createButton(btn) {
    const a = document.createElement('a');
    a.className = 'panel-link';
    a.href = btn.href;
    a.draggable = true;
    a.dataset.id = btn.id;
    a.dataset.category = btn.category;
    a.innerHTML = `<span class="icon">${btn.icon}</span>${btn.text}`;

    // Eventos de drag
    a.addEventListener('dragstart', handleDragStart);
    a.addEventListener('dragend', handleDragEnd);

    // Click normal
    a.addEventListener('click', function(e) {
      if (this.classList.contains('dragging')) {
        e.preventDefault();
      }
    });

    return a;
  }

  // Renderizar todos los botones
  function render() {
    // Limpiar grids
    document.querySelectorAll('.btn-grid').forEach(grid => grid.innerHTML = '');

    // Separar botones
    const inMain = allButtons.filter(b => mainButtons.includes(b.id));
    const notInMain = allButtons.filter(b => !mainButtons.includes(b.id));

    // Renderizar main
    const mainGrid = document.getElementById('grid-main');
    if (inMain.length === 0) {
      mainGrid.innerHTML = '<div class="empty-placeholder">Arrastra botones aqui</div>';
    } else {
      inMain.forEach(btn => mainGrid.appendChild(createButton(btn)));
    }

    // Renderizar otras secciones
    const sections = ['compras', 'bases', 'descuentos', 'metricas', 'prospeccion'];
    sections.forEach(section => {
      const grid = document.getElementById('grid-' + section);
      const sectionEl = document.getElementById('section-' + section);
      const btns = notInMain.filter(b => b.category === section);

      if (btns.length === 0) {
        sectionEl.classList.add('hidden');
      } else {
        sectionEl.classList.remove('hidden');
        btns.forEach(btn => grid.appendChild(createButton(btn)));
      }
    });
  }

  // Drag handlers
  let draggedId = null;

  function handleDragStart(e) {
    draggedId = this.dataset.id;
    this.classList.add('dragging');
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/plain', this.dataset.id);
  }

  function handleDragEnd(e) {
    this.classList.remove('dragging');
    document.querySelectorAll('.btn-grid').forEach(g => g.classList.remove('drag-over'));
  }

  // Setup drop zones
  function setupDropZones() {
    document.querySelectorAll('.btn-grid').forEach(grid => {
      grid.addEventListener('dragover', function(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        this.classList.add('drag-over');
      });

      grid.addEventListener('dragleave', function(e) {
        this.classList.remove('drag-over');
      });

      grid.addEventListener('drop', function(e) {
        e.preventDefault();
        this.classList.remove('drag-over');

        const id = e.dataTransfer.getData('text/plain');
        const targetSection = this.dataset.section;

        if (targetSection === 'main') {
          // Agregar a main si no esta
          if (!mainButtons.includes(id)) {
            mainButtons.push(id);
          }
        } else {
          // Quitar de main
          mainButtons = mainButtons.filter(b => b !== id);
        }

        saveState();
        render();
      });
    });
  }

  // Inicializar
  loadState();
  render();
  setupDropZones();
})();
</script>
</body>
</html>
