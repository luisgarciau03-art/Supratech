<!DOCTYPE html>
<html>
<head>
  <title>Panel Usuario</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eaf0fa 0%, #ffffff 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px #0050d822;
      max-width: 650px;
      width: 99vw;
      margin: 0 auto;
      padding: 60px 60px 48px 60px;
      transition: box-shadow 0.3s;
      animation: fadeInCard 1.1s cubic-bezier(.68,-0.55,.27,1.55) 1;
      text-align: center;
    }
    @keyframes fadeInCard {
      0% { opacity: 0; transform: translateY(40px) scale(0.98); }
      60% { opacity: 1; transform: translateY(-8px) scale(1.03); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .logo-container {
      text-align: center;
      margin-bottom: 18px;
    }
    .logo-container img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 4px 18px #0050d855;
      border: 3px solid #fff;
      background: #eaf0fa;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: logoPop 1.2s cubic-bezier(.68,-0.55,.27,1.55) 1;
    }
    .logo-container img:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 8px 32px #0050d8aa;
    }
    @keyframes logoPop {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    h2 {
      color: #0050d8;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #0050d822;
    }
    .user-info {
      margin-bottom: 18px;
      font-size: 1.08em;
      text-align: left;
      background: #f7faff;
      border-radius: 14px;
      box-shadow: 0 2px 12px #0050d822;
      padding: 18px 24px 12px 24px;
      display: inline-block;
    }
    .user-info p {
      margin: 8px 0;
      color: #222;
    }
    .user-info b {
      color: #0050d8;
    }
    .panel-links {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .panel-link {
      background: linear-gradient(90deg, #0050d8 60%, #0077ff 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 24px;
      font-size: 1.08em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px #0050d822;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      display: inline-block;
    }
    .panel-link:hover {
      background: linear-gradient(90deg, #0077ff 60%, #0050d8 100%);
      box-shadow: 0 6px 24px #0050d822;
      transform: scale(1.07);
    }
    @media (max-width: 500px) {
      .panel-card {
        padding: 18px 6px 18px 6px;
        max-width: 99vw;
      }
      h2 { font-size: 1.3em; }
      .logo-container img { width: 60px; height: 60px; }
      .user-info { padding: 10px 8px 8px 8px; font-size: 0.98em; }
      .panel-link { padding: 8px 10px; font-size: 0.98em; }
    }
  </style>
</head>
<body>
  <div class="panel-card">
    <div class="logo-container">
      <img src="https://res.cloudinary.com/dipt3jq6r/image/upload/v1764307686/NIOVAL-05_xhfrrh.jpg" alt="Logo Nioval">
    </div>
    <h2>Bienvenido, {{ user['nombre'] }}</h2>
    <div class="user-info">
      <p><b>Email:</b> {{ user['email'] }}</p>
      <p><b>Rol:</b> {{ user.get('rol', 'N/A') }}</p>
      <p><b>Esquema actual:</b> {{ esquema_raw }}</p>
    </div>
    <div class="panel-links">
      <a class="panel-link" href="/pedidos?uid={{ uid }}">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f6d2.svg" alt="Carrito" style="height:1.2em;vertical-align:middle;margin-right:7px;">Enviar Pedido
      </a>
      <a class="panel-link" href="https://drive.google.com/file/d/18XWr9ojpjjuVMnN_6tJFkzVDrqmGCbhv/view" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4c4.svg" alt="Catalogo" style="height:1.2em;vertical-align:middle;margin-right:7px;">Cat√°logo
      </a>
      <a class="panel-link" href="https://www.tiktok.com/@niovaldistribuidora" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f3ac.svg" alt="TikTok" style="height:1.2em;vertical-align:middle;margin-right:7px;">TikTok
      </a>
      <a class="panel-link" href="https://www.instagram.com/niovaldist/#" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f33a.svg" alt="Instagram" style="height:1.2em;vertical-align:middle;margin-right:7px;">Instagram
      </a>
      <a class="panel-link" href="https://linktr.ee/NIOVAL" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4de.svg" alt="Contacto" style="height:1.2em;vertical-align:middle;margin-right:7px;">Contactos
      </a>
    </div>
  </div>
</body>
</html>
