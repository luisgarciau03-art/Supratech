<!DOCTYPE html>
<html>
<head>
  <title>Descuentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #28a745;
      --secondary-color: #20c997;
      --card-bg: rgba(255, 255, 255, 0.85);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }
    body {
      background-color: #e8f5e9;
      background-image: 
        radial-gradient(at 0% 0%, hsla(145, 63%, 42%, 0.15) 0, transparent 50%), 
        radial-gradient(at 100% 100%, hsla(160, 60%, 50%, 0.15) 0, transparent 50%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .panel-card {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    h2 {
      color: #1a1a1a;
      font-size: 2.2em;
      margin-bottom: 35px;
    }
    .panel-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .panel-link {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      color: #1a1a1a;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 16px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.2);
    }
    .panel-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.25);
      background: var(--primary-color);
      color: white;
    }
     .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--primary-color);
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="panel-card">
    <a href="/panel" class="back-link">&larr; Volver al Panel</a>
    <h2>Descuentos</h2>
    <div class="panel-links">
      <a class="panel-link" href="#">ERRORES</a>
      <a class="panel-link" href="#">PROMOCIONABLES</a>
    </div>
  </div>
</body>
</html>
