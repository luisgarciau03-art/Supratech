 <!DOCTYPE html>
<html>
<head>
  <title>ERRORES</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    body {
      background-color: #f0f2f5;
      background-image:
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      color: var(--text-dark);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    h2 {
      color: #1a1a1a;
      font-size: 2.2em;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(45deg, #1a1a1a, #4361ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .back-link {
      display: inline-block;
      background: transparent;
      border: none;
      box-shadow: none;
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 8px 16px;
    }

    .back-link:hover {
      color: var(--primary-color);
    }

    .download-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .download-btn {
      background: linear-gradient(45deg, #4361ee, #3f37c9);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
    }

    .download-btn:active {
      transform: translateY(0);
    }

    .download-btn.secondary {
      background: linear-gradient(45deg, #dc3545, #c82333);
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }

    .download-btn.secondary:hover {
      box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    thead {
      background: linear-gradient(45deg, #4361ee, #3f37c9);
      color: white;
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      font-size: 0.95em;
      white-space: nowrap;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #e9ecef;
      font-size: 0.9em;
    }

    td.error {
      background-color: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      font-weight: 600;
    }

    tbody tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-light);
      font-size: 1.1em;
    }

    .error-message {
      padding: 20px;
      border-radius: 12px;
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.2);
      text-align: center;
      margin: 20px 0;
    }

    .section-title {
      font-size: 1.2em;
      font-weight: 600;
      color: var(--text-dark);
      margin: 30px 0 15px 0;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(67, 97, 238, 0.2);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 1.6em;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkqr6RyXUHMHp3NtWrgsn-T6wj_tHQI00",
      authDomain: "supratechweb.firebaseapp.com",
      projectId: "supratechweb",
      storageBucket: "supratechweb.firebasestorage.app",
      messagingSenderId: "828253545658",
      appId: "1:828253545658:web:daa886d1de6c9c796a8e83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <a href="/descuentos" class="back-link">← Volver</a>

    <div class="header">
      <h2>ERRORES</h2>
      <div class="download-buttons">
        <button class="download-btn" onclick="descargarCSV()">Descargar CSV</button>
        <button class="download-btn" onclick="descargarExcel()">Descargar Excel</button>
      </div>
    </div>

    <div class="section-title">Descargar Plantilla con Errores</div>
    <div class="download-buttons" style="margin-bottom: 20px;">
      <button class="download-btn secondary" onclick="descargarPlantillaCSV()">Plantilla CSV</button>
      <button class="download-btn secondary" onclick="descargarPlantillaExcel()">Plantilla Excel</button>
    </div>

    <div class="section-title">Datos con Errores</div>

    <div id="error-container"></div>
    <div id="loading" class="loading">Cargando datos...</div>

    <div class="table-container" id="table-container" style="display: none;">
      <table id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>COSTO</th>
            <th>COMISION</th>
            <th>ENVIO</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </div>

<script>
  let idToken = null;
  let tableData = [];

  firebase.auth().onAuthStateChanged(async function(user) {
    if (user) {
      idToken = await user.getIdToken();
      cargarDatos();
    } else {
      window.location.href = '/';
    }
  });

  async function cargarDatos() {
    try {
      const res = await fetch('/api/errores/data', {
        headers: {
          'Authorization': 'Bearer ' + idToken
        }
      });

      const result = await res.json();

      if (res.ok) {
        tableData = result.data || [];
        mostrarTabla(tableData);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('table-container').style.display = 'block';
      } else {
        mostrarError(result.error || 'Error al cargar datos');
      }
    } catch (error) {
      mostrarError('Error de conexión: ' + error.message);
    }
  }

  function mostrarTabla(data) {
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = '';

    if (data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 30px;">No hay datos disponibles</td></tr>';
      return;
    }

    data.forEach(row => {
      const tr = document.createElement('tr');

      const idCell = document.createElement('td');
      idCell.textContent = row.id || '';
      if (row.id === 'ERROR' || !row.id) idCell.className = 'error';

      const costoCell = document.createElement('td');
      costoCell.textContent = row.costo || '';
      if (row.costo === 'ERROR' || !row.costo) costoCell.className = 'error';

      const comisionCell = document.createElement('td');
      comisionCell.textContent = row.comision || '';
      if (row.comision === 'ERROR' || !row.comision) comisionCell.className = 'error';

      const envioCell = document.createElement('td');
      envioCell.textContent = row.envio || '';
      if (row.envio === 'ERROR' || !row.envio) envioCell.className = 'error';

      tr.appendChild(idCell);
      tr.appendChild(costoCell);
      tr.appendChild(comisionCell);
      tr.appendChild(envioCell);
      tbody.appendChild(tr);
    });
  }

  function mostrarError(mensaje) {
    document.getElementById('loading').style.display = 'none';
    const errorContainer = document.getElementById('error-container');
    errorContainer.innerHTML = `<div class="error-message">${mensaje}</div>`;
  }

  function descargarCSV() {
    if (tableData.length === 0) {
      alert('No hay datos para descargar');
      return;
    }

    const headers = ['ID', 'COSTO', 'COMISION', 'ENVIO'];
    let csvContent = headers.join(',') + '\n';

    tableData.forEach(row => {
      const rowData = [
        row.id || '',
        row.costo || '',
        row.comision || '',
        row.envio || ''
      ];
      csvContent += rowData.join(',') + '\n';
    });

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'errores.csv';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  function descargarExcel() {
    if (tableData.length === 0) {
      alert('No hay datos para descargar');
      return;
    }

    const ws_data = [
      ['ID', 'COSTO', 'COMISION', 'ENVIO']
    ];

    tableData.forEach(row => {
      ws_data.push([
        row.id || '',
        row.costo || '',
        row.comision || '',
        row.envio || ''
      ]);
    });

    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, 'Errores');
    XLSX.writeFile(wb, 'errores.xlsx');
  }

  async function descargarPlantillaCSV() {
    try {
      const res = await fetch('/api/errores/plantilla_csv', {
        headers: {
          'Authorization': 'Bearer ' + idToken
        }
      });

      if (res.ok) {
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'plantilla_errores.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } else {
        alert('Error al descargar plantilla CSV');
      }
    } catch (error) {
      alert('Error de conexión: ' + error.message);
    }
  }

  async function descargarPlantillaExcel() {
    try {
      const res = await fetch('/api/errores/plantilla_excel', {
        headers: {
          'Authorization': 'Bearer ' + idToken
        }
      });

      if (res.ok) {
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'plantilla_errores.xlsx';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } else {
        alert('Error al descargar plantilla Excel');
      }
    } catch (error) {
      alert('Error de conexión: ' + error.message);
    }
  }
</script>
</body>
</html>
