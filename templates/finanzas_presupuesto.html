<!DOCTYPE html>
<html>
<head>
  <title>Presupuesto Total</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --finance-color: #28a745;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    body {
      background-color: #f0f2f5;
      background-image:
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(255, 255, 255, 0.6);
      text-align: center;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #1a1a1a;
      font-size: 2.2em;
      margin: 0 0 40px 0;
      font-weight: 700;
      background: linear-gradient(45deg, #1a1a1a, var(--finance-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .back-link {
      display: inline-block;
      background: transparent;
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 8px 16px;
      margin-bottom: 20px;
    }

    .back-link:hover { color: var(--primary-color); }

    .presupuesto-card {
      background: linear-gradient(135deg, var(--finance-color), #20c997);
      border-radius: 20px;
      padding: 40px;
      color: white;
      box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
    }

    .presupuesto-label {
      font-size: 1.1em;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .presupuesto-valor {
      font-size: 3em;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .presupuesto-sublabel {
      font-size: 0.9em;
      opacity: 0.8;
      margin-top: 15px;
    }

    .loading { text-align: center; padding: 40px; color: var(--text-light); font-size: 1.1em; }
    .error { padding: 20px; border-radius: 12px; background: rgba(220, 53, 69, 0.1); color: #dc3545; text-align: center; margin: 20px 0; }

    @media (max-width: 600px) {
      .container { padding: 30px 20px; }
      h2 { font-size: 1.8em; }
      .presupuesto-valor { font-size: 2.2em; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkqr6RyXUHMHp3NtWrgsn-T6wj_tHQI00",
      authDomain: "supratechweb.firebaseapp.com",
      projectId: "supratechweb",
      storageBucket: "supratechweb.firebasestorage.app",
      messagingSenderId: "828253545658",
      appId: "1:828253545658:web:daa886d1de6c9c796a8e83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <a href="/finanzas" class="back-link">&larr; Volver</a>
    <h2>Presupuesto Total</h2>

    <div id="error-container"></div>
    <div id="loading" class="loading">Cargando datos...</div>

    <div id="content" style="display: none;">
      <div class="presupuesto-card">
        <div class="presupuesto-label" id="label">PRESUPUESTO SEMANAL</div>
        <div class="presupuesto-valor" id="valor">$0.00</div>
        <div class="presupuesto-sublabel" id="sublabel">Disponible para operaciones</div>
      </div>
    </div>
  </div>

<script>
  let idToken = null;

  firebase.auth().onAuthStateChanged(async function(user) {
    if (user) {
      idToken = await user.getIdToken();
      cargarDatos();
    } else {
      window.location.href = '/';
    }
  });

  async function cargarDatos() {
    try {
      const res = await fetch('/api/finanzas/presupuesto/data', {
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      const result = await res.json();
      if (res.ok) {
        document.getElementById('label').textContent = result.data.label || 'PRESUPUESTO SEMANAL';
        document.getElementById('valor').textContent = result.data.valor || '$0.00';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        mostrarError(result.error || 'Error al cargar datos');
      }
    } catch (error) {
      mostrarError('Error de conexion: ' + error.message);
    }
  }

  function mostrarError(mensaje) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('error-container').innerHTML = `<div class="error">${mensaje}</div>`;
  }
</script>
</body>
</html>
