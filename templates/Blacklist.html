<!DOCTYPE html>
<html>
<head>
  <title>BLACKLIST</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    body {
      background-color: #f0f2f5;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      color: var(--text-dark);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .panel-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      padding: 40px;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #1a1a1a;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 25px;
      letter-spacing: -0.5px;
      background: linear-gradient(45deg, #1a1a1a, #4361ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h3 {
      color: var(--text-dark);
      font-size: 1.3em;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .back-link {
      background: white;
      color: var(--primary-color);
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.15);
      display: inline-flex;
      align-items: center;
      font-size: 0.95em;
      border: 1px solid rgba(67, 97, 238, 0.2);
      margin-bottom: 30px;
    }

    .back-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.25);
      background: var(--primary-color);
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    label {
      font-weight: 600;
      color: var(--text-dark);
      font-size: 0.95em;
      margin-bottom: 5px;
      text-align: left;
      display: block;
    }

    input, select {
      width: 100%;
      box-sizing: border-box;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 0.95em;
      outline: none;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.8);
      font-family: 'Poppins', sans-serif;
    }

    input:focus, select:focus {
      border-color: var(--primary-color);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
    }

    button {
      background: linear-gradient(45deg, #4361ee, #3f37c9);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
    }

    .btn-delete {
      background: linear-gradient(45deg, #ef233c, #d90429);
      box-shadow: 0 4px 15px rgba(239, 35, 60, 0.2);
      padding: 8px 16px;
      font-size: 0.85em;
    }

    .btn-delete:hover {
      box-shadow: 0 8px 25px rgba(239, 35, 60, 0.3);
    }

    .btn-refresh {
      background: linear-gradient(45deg, #28a745, #20c997);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
      margin-bottom: 0;
    }

    .btn-refresh:hover {
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
    }

    .success {
      color: #28a745;
      background: rgba(40, 167, 69, 0.1);
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      text-align: center;
      font-weight: 500;
      border: 1px solid rgba(40, 167, 69, 0.2);
      display: none;
    }

    .error {
      color: #ef233c;
      background: rgba(239, 35, 60, 0.1);
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      text-align: center;
      font-weight: 500;
      border: 1px solid rgba(239, 35, 60, 0.2);
      display: none;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 16px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.03);
      border: 1px solid rgba(0,0,0,0.04);
      margin-top: 20px;
      max-height: 600px;
    }

    /* Custom Scrollbar */
    .table-container::-webkit-scrollbar {
      height: 8px;
      width: 8px;
    }
    .table-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    .table-container::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    .table-container::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 800px;
    }

    th, td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      background: #f8f9fa;
      color: #6c757d;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75em;
      letter-spacing: 1px;
      white-space: nowrap;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid #e9ecef;
    }

    td {
      color: #495057;
      font-size: 0.9em;
      font-weight: 500;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background-color: #f8faff;
      color: var(--primary-color);
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .pagination button {
      padding: 8px 16px;
      margin: 0;
      font-size: 0.9em;
      background: white;
      color: var(--text-dark);
      border: 1px solid #e0e0e0;
      box-shadow: none;
    }

    .pagination button:hover:not(:disabled) {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.2);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination span {
      color: var(--text-light);
      font-weight: 600;
      font-size: 0.9em;
    }

    .pagination input {
      width: 60px;
      text-align: center;
      padding: 8px;
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
      background: rgba(255,255,255,0.5);
      padding: 15px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .search-box {
      padding: 10px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      width: 300px;
      background: white;
    }

    .form-row {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
    }

    .form-column {
      flex: 1;
    }

    .form-column.small {
      flex: 0 0 40%;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(67, 97, 238, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .download-link {
        display: inline-block;
        margin-bottom: 15px;
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
        transition: color 0.2s;
    }
    
    .download-link:hover {
        color: var(--secondary-color);
        text-decoration: underline;
    }

    @media (max-width: 900px) {
      .form-row { flex-direction: column; }
      .form-column.small { flex: 1; }
      .info-bar { flex-direction: column; align-items: stretch; }
      .search-box { width: 100%; }
      .container { padding: 20px; }
      .panel-card { padding: 25px; }
    }
  </style>

</head>
<body>
  <div class="container">
    <a class="back-link" href="/Llenar_BDS">&larr; Volver</a>
    
    <!-- Secci√≥n para formularios lado a lado -->
    <div class="form-row">
      <!-- Secci√≥n para agregar registro individual -->
      <div class="panel-card form-column small">
        <h2>‚ûï AGREGAR REGISTRO INDIVIDUAL</h2>
        <form id="blacklist-form">
          <!-- Campos din√°micos -->
        </form>
        <div id="form-success" class="success"></div>
        <div id="form-error" class="error"></div>
      </div>
      
      <!-- Secci√≥n para carga masiva -->
      <div class="panel-card form-column">
        <h2>üì§ CARGA MASIVA (CSV/XLSX)</h2>
        <div style="margin-bottom:12px;">
          <a href="/static/plantilla_blacklist.csv" download class="download-link">üì• Descargar plantilla CSV</a>
        </div>
        <input type="file" id="bulk-file" accept=".csv,.xlsx" style="margin-bottom:8px;">
        <button id="bulk-upload-btn" type="button">Cargar archivo</button>
        <div id="bulk-success" class="success"></div>
        <div id="bulk-error" class="error"></div>
      </div>
    </div>
    
    <!-- Secci√≥n para mostrar datos existentes -->
    <div class="panel-card">
      <h2>üìã DATOS ACTUALES EN BLACKLIST</h2>
      <div class="info-bar">
        <button id="refresh-btn" class="btn-refresh">üîÑ Actualizar Datos</button>
        <input type="text" id="search-box" class="search-box" placeholder="üîç Buscar en tabla...">
        <span id="record-count" style="color:var(--primary-color);font-weight:600;"></span>
      </div>
      <div id="datos-success" class="success"></div>
      <div id="datos-error" class="error"></div>
      <div id="loading" class="loading" style="display:none;">
        <div class="spinner"></div>
        <p>Cargando datos...</p>
      </div>
      <div class="table-container">
        <table id="datos-table" style="display:none;">
          <thead id="table-header"></thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      <div class="pagination" id="pagination" style="display:none;">
        <button id="first-page">‚èÆÔ∏è Primera</button>
        <button id="prev-page">‚óÄÔ∏è Anterior</button>
        <span id="page-info">P√°gina 1 de 1</span>
        <button id="next-page">Siguiente ‚ñ∂Ô∏è</button>
        <button id="last-page">√öltima ‚è≠Ô∏è</button>

        <button id="goto-btn">Ir</button>
      </div>
    </div>
  </div>

<script>
  let idToken = null;
  let camposOrden = [];
  let todosLosDatos = [];
  let datosFiltrados = [];
  let paginaActual = 1;
  const filasPorPagina = 50;
  
  firebase.auth().onAuthStateChanged(async function(user) {
    console.log('[BLACKLIST] onAuthStateChanged:', user);
    if (user) {
      try {
        idToken = await user.getIdToken();
        console.log('[BLACKLIST] Token obtenido');
        await cargarCamposDinamicos();
        await cargarDatos();
      } catch (e) {
        console.error('[BLACKLIST] Error:', e);
        window.location.href = '/';
      }
    } else {
      console.warn('[BLACKLIST] No autenticado');
      window.location.href = '/';
    }
  });

  async function cargarCamposDinamicos() {
    const res = await fetch('/api/blacklist_campos', {
      method: 'GET',
      headers: { 'Authorization': 'Bearer ' + idToken }
    });
    const data = await res.json();
    if (!res.ok) {
      document.getElementById('form-error').textContent = data.error || 'Error al obtener campos';
      document.getElementById('form-error').style.display = 'block';
      return;
    }
    const campos = data.campos;
    camposOrden = campos;
    const form = document.getElementById('blacklist-form');
    form.innerHTML = '';
    for (const campo of campos) {
      const label = document.createElement('label');
      label.textContent = campo.replace(/_/g, ' ').toUpperCase();
      const input = document.createElement('input');
      input.type = 'text';
      input.name = campo;
      input.required = true;
      form.appendChild(label);
      form.appendChild(input);
    }
    const btn = document.createElement('button');
    btn.type = 'submit';
    btn.textContent = 'Agregar Registro';
    form.appendChild(btn);
  }

  async function cargarDatos() {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('datos-table').style.display = 'none';
    document.getElementById('pagination').style.display = 'none';
    document.getElementById('datos-success').style.display = 'none';
    document.getElementById('datos-error').style.display = 'none';
    
    try {
      const res = await fetch('/api/blacklist_datos', {
        method: 'GET',
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      const data = await res.json();
      
      if (!res.ok) {
        document.getElementById('datos-error').textContent = data.error || 'Error al cargar datos';
        document.getElementById('datos-error').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        return;
      }
      
      todosLosDatos = data.datos;
      datosFiltrados = todosLosDatos;
      camposOrden = data.campos;
      
      document.getElementById('record-count').textContent = `Total: ${todosLosDatos.length} registros`;
      
      if (todosLosDatos.length === 0) {
        document.getElementById('datos-success').textContent = 'No hay datos para mostrar';
        document.getElementById('datos-success').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        return;
      }
      
      paginaActual = 1;
      renderizarTabla();
      document.getElementById('loading').style.display = 'none';
      
    } catch (error) {
      document.getElementById('datos-error').textContent = error.message || 'Error inesperado';
      document.getElementById('datos-error').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
    }
  }

  function renderizarTabla() {
    const table = document.getElementById('datos-table');
    const thead = document.getElementById('table-header');
    const tbody = document.getElementById('table-body');
    
    thead.innerHTML = '';
    tbody.innerHTML = '';
    
    // Headers
    let headerRow = '<tr>';
    for (const campo of camposOrden) {
      headerRow += `<th>${campo.replace(/_/g, ' ').toUpperCase()}</th>`;
    }
    headerRow += '<th>ACCIONES</th></tr>';
    thead.innerHTML = headerRow;
    
    // Calcular paginaci√≥n
    const totalPaginas = Math.ceil(datosFiltrados.length / filasPorPagina);
    const inicio = (paginaActual - 1) * filasPorPagina;
    const fin = Math.min(inicio + filasPorPagina, datosFiltrados.length);
    const datosPagina = datosFiltrados.slice(inicio, fin);
    
    // Filas
    for (const fila of datosPagina) {
      let row = '<tr>';
      for (const campo of camposOrden) {
        row += `<td>${fila[campo] || ''}</td>`;
      }
      row += `<td><button class="btn-delete" onclick="eliminarFila(${fila._row_index})">üóëÔ∏è Eliminar</button></td>`;
      row += '</tr>';
      tbody.innerHTML += row;
    }
    
    // Actualizar paginaci√≥n
    document.getElementById('page-info').textContent = `P√°gina ${paginaActual} de ${totalPaginas} (${inicio + 1}-${fin} de ${datosFiltrados.length})`;
    document.getElementById('first-page').disabled = paginaActual === 1;
    document.getElementById('prev-page').disabled = paginaActual === 1;
    document.getElementById('next-page').disabled = paginaActual === totalPaginas;
    document.getElementById('last-page').disabled = paginaActual === totalPaginas;
    document.getElementById('goto-page').max = totalPaginas;
    
    table.style.display = 'table';
    document.getElementById('pagination').style.display = 'flex';
  }

  async function eliminarFila(rowIndex) {
    if (!confirm(`¬øEliminar la fila ${rowIndex}?`)) return;
    
    try {
      const res = await fetch('/api/blacklist_eliminar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + idToken
        },
        body: JSON.stringify({ row_index: rowIndex })
      });
      
      const data = await res.json();
      
      if (res.ok) {
        document.getElementById('datos-success').textContent = `Fila ${rowIndex} eliminada exitosamente`;
        document.getElementById('datos-success').style.display = 'block';
        setTimeout(() => {
          document.getElementById('datos-success').style.display = 'none';
        }, 3000);
        await cargarDatos(); // Recargar tabla
      } else {
        document.getElementById('datos-error').textContent = data.error || 'Error al eliminar';
        document.getElementById('datos-error').style.display = 'block';
      }
    } catch (error) {
      document.getElementById('datos-error').textContent = error.message || 'Error inesperado';
      document.getElementById('datos-error').style.display = 'block';
    }
  }

  document.getElementById('refresh-btn').addEventListener('click', cargarDatos);

  // Controles de paginaci√≥n
  document.getElementById('first-page').addEventListener('click', () => {
    paginaActual = 1;
    renderizarTabla();
  });

  document.getElementById('prev-page').addEventListener('click', () => {
    if (paginaActual > 1) {
      paginaActual--;
      renderizarTabla();
    }
  });

  document.getElementById('next-page').addEventListener('click', () => {
    const totalPaginas = Math.ceil(datosFiltrados.length / filasPorPagina);
    if (paginaActual < totalPaginas) {
      paginaActual++;
      renderizarTabla();
    }
  });

  document.getElementById('last-page').addEventListener('click', () => {
    const totalPaginas = Math.ceil(datosFiltrados.length / filasPorPagina);
    paginaActual = totalPaginas;
    renderizarTabla();
  });

  document.getElementById('goto-btn').addEventListener('click', () => {
    const pagina = parseInt(document.getElementById('goto-page').value);
    const totalPaginas = Math.ceil(datosFiltrados.length / filasPorPagina);
    if (pagina >= 1 && pagina <= totalPaginas) {
      paginaActual = pagina;
      renderizarTabla();
      document.getElementById('goto-page').value = '';
    }
  });

  // B√∫squeda en tiempo real
  document.getElementById('search-box').addEventListener('input', function(e) {
    const termino = e.target.value.toLowerCase();
    if (termino === '') {
      datosFiltrados = todosLosDatos;
    } else {
      datosFiltrados = todosLosDatos.filter(fila => {
        return camposOrden.some(campo => {
          const valor = fila[campo] || '';
          return valor.toString().toLowerCase().includes(termino);
        });
      });
    }
    paginaActual = 1;
    document.getElementById('record-count').textContent = `Mostrando: ${datosFiltrados.length} de ${todosLosDatos.length} registros`;
    renderizarTabla();
  });

  document.getElementById('blacklist-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = {};
    for (const el of this.elements) {
      if (el.tagName === 'INPUT') {
        formData[el.name] = el.value;
      }
    }
    
    document.getElementById('form-success').style.display = 'none';
    document.getElementById('form-error').style.display = 'none';
    
    try {
      const response = await fetch('/api/blacklist_registro', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + idToken
        },
        body: JSON.stringify(formData)
      });
      
      const data = await response.json();
      
      if (response.ok) {
        document.getElementById('form-success').textContent = '‚úÖ Registro agregado exitosamente';
        document.getElementById('form-success').style.display = 'block';
        this.reset();
        setTimeout(() => {
          document.getElementById('form-success').style.display = 'none';
        }, 3000);
        await cargarDatos(); // Recargar tabla
      } else {
        document.getElementById('form-error').textContent = data.error || 'Error al registrar';
        document.getElementById('form-error').style.display = 'block';
      }
    } catch (error) {
      document.getElementById('form-error').textContent = error.message || 'Error inesperado';
      document.getElementById('form-error').style.display = 'block';
    }
  });

  document.getElementById('bulk-upload-btn').addEventListener('click', async function() {
    const fileInput = document.getElementById('bulk-file');
    document.getElementById('bulk-success').style.display = 'none';
    document.getElementById('bulk-error').style.display = 'none';
    
    if (!fileInput.files.length) {
      document.getElementById('bulk-error').textContent = 'Selecciona un archivo';
      document.getElementById('bulk-error').style.display = 'block';
      return;
    }
    
    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append('file', file);
    
    try {
      const response = await fetch('/api/blacklist_bulk', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + idToken },
        body: formData
      });
      
      const data = await response.json();
      
      if (response.ok) {
        document.getElementById('bulk-success').textContent = `‚úÖ Carga masiva exitosa: ${data.rows} registros agregados`;
        document.getElementById('bulk-success').style.display = 'block';
        fileInput.value = '';
        setTimeout(() => {
          document.getElementById('bulk-success').style.display = 'none';
        }, 3000);
        await cargarDatos(); // Recargar tabla
      } else {
        document.getElementById('bulk-error').textContent = data.error || 'Error en carga masiva';
        document.getElementById('bulk-error').style.display = 'block';
      }
    } catch (error) {
      document.getElementById('bulk-error').textContent = error.message || 'Error inesperado';
      document.getElementById('bulk-error').style.display = 'block';
    }
  });
</script>
</html>
